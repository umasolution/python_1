        Markets, not Bear Markets.]]></title><description><![CDATA[What is good and
        what is bad?]]></description><link>https://kermankohli.substack.com/p/opportunity-markets-not-bear-markets</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/opportunity-markets-not-bear-markets</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 09 Jan 2023 21:59:08 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/a449afde-25e3-46d1-a6e0-44bfe3c40d84_1024x997.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>I recently
        read a story about &#8220;The Stallion&#8221; which emphasises how our labels
        of what&#8217;s &#8220;good&#8221; or what&#8217;s &#8220;bad&#8221; are very
        arbitrary and really just come down to mindset. I&#8217;ll let you read it
        below before carrying on:</p><blockquote><p>And old farmer lives on his farm
        with his teenage son. He also has a beautiful stallion that he lovingly cares
        for. The farmer enters his stallion into the annual country fair competition.
        His stallion wins first prize. The farmer&#8217;s neighbors gather to congratulate
        him on this great win. He calmly says, &#8220;Who knows what is good and what
        is bad?&#8221; Puzzled by this reaction, the neighbors go away. The next week,
        some thieves who heard about the stallion&#8217;s increased value steal the
        horse. When the neighbors come to commiserate with the farmer, they find him
        again very calm and gathered. He says, &#8220;Who knows what is good and what
        is bad?&#8221; Several days later, the spirited stallion escapes from the
        thieves and finds his way back to the farm, bringing with him a few wild mares
        he has befriended along the way. To his neighbors&#8217; excited rounds of
        congratulations, the old farmer once again says, &#8220;Who knows what is
        good and what is bad?&#8221; A few weeks later, the farmer&#8217;s son is
        thrown off one of these new mares as he is trying to break it in, and his
        leg is fractured. As the neighbors gather to commiserate with the old farmer,
        he once again reminds them, &#8220;Who knows what is good and what is bad?&#8221;
        The following week, the imperial army marches through the village, conscripting
        all eligible young men for the war that has just broken out. The old farmer&#8217;s
        son is spared due to his fractured leg. The neighbors no longer bother to
        come to the old farmer to congratulate him. By now they know what his response
        will be: &#8220;Who knows what is good and what is bad?&#8221;</p></blockquote><p>There&#8217;s
        many analogies you can draw to this in your personal life but I think it&#8217;s
        useful to think about this in the context of the current macro and crypto
        bear market we&#8217;re experiencing.</p><p>It&#8217;s super easy to be discouraged
        about what&#8217;s happening around with the incessant scams and rugs being
        uncovered, but you&#8217;ve got to zoom our and look at the bigger picture.
        Is what&#8217;s really happening &#8220;bad&#8221; and what&#8217;s happened
        really &#8220;good&#8221;?</p><p>There&#8217;s opportunities everywhere:</p><ul><li><p>Things
        to build</p></li><li><p>Tokens to invest in</p></li><li><p>Friends to make</p></li></ul><p>Crypto
        is an interesting game, one where survival and slow growth triumphs everything
        else. Right now there&#8217;s fertile ground you can use to your advantage
        to build a solid stronghold, it won&#8217;t be here forever. When the world
        comes to realise the need for the technology we&#8217;re building, there&#8217;s
        going to be more even more capital and talent allocated to taking every opportunity
        out there. Right now spirits are low and risk-on capital is limited. Make
        sure you&#8217;re doing the best you can with this time.</p><p>As a personal
        anecdote, in the last bear market people were skeptical of whether DeFi would
        ever work. Like as in whether people would actually deposit large sums of
        money into autonomous smart contracts written by developers. If you did believe
        that future did exist, you could purchase any amazing DeFi token for a 7 figure
        fully diluted valuation. Many of those tokens still maintain 8 or 9 figures
        in a bear market. A new wave of applications and networks are coming online
        as we speak. Showing conviction in the right things will be what makes you
        in the next cycle.</p><p>The bet you need to make now is whether you think
        on-chain blockspace will be used for anything more than gambling or if you
        think people will want to keep gambling. I think the answer is yes but if
        you don&#8217;t think so then you should probably pivot to AI now.</p><p>Keep
        the optimism up, the future is always brighter!</p><div class=\"subscription-widget-wrap\"
