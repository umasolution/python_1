        loading=\"lazy\"><span class=\"embedded-post-publication-name\">Ribbonfarm
        Studio</span></div><div class=\"embedded-post-title-wrapper\"><div class=\"embedded-post-title\">Superhistory,
        Not Superintelligence</div></div><div class=\"embedded-post-body\">This research
        note is part of the Mediocre Computing series An idea from the influential
        2009 Google paper, The Unreasonable Effectiveness of Data, has shaped a lot
        of thinking, including my own, in the last decade: simple algorithms and more
        data beat complex algorithms and less data&#8230;</div><div class=\"embedded-post-cta-wrapper\"><span
        class=\"embedded-post-cta\">Read more</span></div><div class=\"embedded-post-meta\">2
        years ago &#183; 75 likes &#183; 6 comments &#183; Venkatesh Rao</div></a></div><div><hr></div><p>This
        is a fairly readable blog post but the key thing which stuck with me after
        reading this was the following highlight:</p><blockquote><p>You're far more
        likely to fall into repetitive patterns of life where instead of 20 years
        worth of data, you really have 20x reinforcement of 1 year's worth of data,
        due to the necessarily conservative life choices we fragile meat-bags tend
        to make.</p></blockquote><p>Most people live one year worth of life 20 times,
        not 20 unique years of life.</p><p>This one hits hard and something I tend
        to think about more deeply. As AIs gain:</p><p>a) Larger datasets</p><p>b)
        More processing power</p><p>The value of pattern matching is going to go down
        very fast. Things which can be pattern matched, will be automated away or
        heavily augmented. In this new universe, the most important thing you can
        do is enriching your life and the inputs that make that life in a way so that
        you can connect ideas and concepts that others can&#8217;t. Outside of reading
        things, experiences that add to your personal development are worth more than
        you think in this new future.</p><p>A good measure of this is reflecting back
        on a time period and asking yourself what new entropy have you fed yourself?
        What have you thought, heard, experienced or seen that you haven&#8217;t seen
        before?</p><p>We&#8217;re entering a unique phase in human history and it&#8217;s
        probably worth preparing for it rather than ignoring it.</p><h2>3. AI and
