        class=\"likes\"><span class=\"like-count\">2</span>Likes</span><span href=\"https://twitter.com/arcxmoney/status/1615814193839755267?s=20&amp;t=LUSDGTxbnv9d8wBW7B9VzA/retweets\"
        class=\"retweets\"><span class=\"rt-count\">1</span>Retweet</span></div></div></a></div><p></p><p>So
        how did we end up here from credit scoring? While it might sound a bit different
        from the outset, it isn&#8217;t too different on the inside. For the past
        ~1.5 years, we&#8217;ve built some unique technology that lets us understand
        users and what they&#8217;re doing (through credit scoring and other various
        scores we&#8217;ve released through the DeFi Passport). What we release after
        speaking with numerous DAOs and dApps is that this capability would be super
        helpful in understanding their users and making use of data to inform product,
        marketing and growth decisions.</p><p></p><p>Some common, yet easy to answer
        questions we&#8217;ve been able to help answer:</p><ul><li><p>Which marketing
        channels are my highest net-worth users coming from and how do I acquire more
        of them?</p></li><li><p>How many real users do I have (excluding wallet double
        counting)?</p></li><li><p>What is my conversion rate from Page Visit &#8594;
        Transaction segmented by different cohorts in my application?</p></li><li><p>Which
        segment of my users have the strongest retention rates?</p></li></ul><p></p><p>We
        started testing this thesis almost 6 months ago and since then the traction
        and feedback has validated the pain-point we hypothesised. We&#8217;re going
