        lucide-maximize2\"><polyline points=\"15 3 21 3 21 9\"></polyline><polyline
        points=\"9 21 3 21 3 15\"></polyline><line x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line
        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><p>Not
        too bad huh.</p><p>Anyways, I&#8217;ve been seeing a lot about GPT-3 recently
        and what started off as an initial dismissal of &#8220;another AI trend&#8221;
        has now become something that&#8217;s making me think a bit deeper about what
        the future of work and people really is.</p><p>If you zoom out from crypto,
        you consistently see a theme of extreme leverage possessed by very small teams.
        That&#8217;s mainly possible because you have one ledger (barring cross chain
        complications) and lots of things are handled for you as a developer. The
        internet was the first step up in humanity to give unprecedented scale to
        an individual. Crypto then decided to 10x in the realm of money. AI feels
        like it&#8217;s reaching a point where the combined leverage a single individual
        is unimaginable.</p><p>The canvas and design space is expanding before our
        eyes.</p><p>Where this becomes even more interesting is thinking about how
        this impacts team and organisations moving forward. Typically in the history
        of &#8220;scaling a company&#8221; the easiest answer is to simply hire more
        people. However, I think in the future this is going to be the sub-optimal
        and O(n) way to scale an organisation. The winners are already starting to
        realise this and will continue to exploit this feature. What if you could
        scale an organisation simply by:</p><ul><li><p>Having individuals that are
        capable of thinking deeply about what they&#8217;re doing</p></li><li><p>Give
        said individuals tools of leverage to make outsized impact</p></li></ul><p>The
        obvious pushback is always &#8220;but at the end of the day you need more
        people if you want to build more&#8221;. This is a classic example of being
        stuck in the past. The question shouldn&#8217;t be how you can build more,
        but how do you build the least to get the most impact out of what you&#8217;re
        doing. Furthermore, if you do need to build a lot of X, instead you can focus
        on building a system Y that can build a lot of X instead.</p><p>I read this
        book a few months ago and found it to open my eyes to the possibility of this,
        however as time goes on it becomes harder to un-see this.</p><div class=\"captioned-image-container\"><figure><a
        class=\"image-link image2\" target=\"_blank\" href=\"https://www.goodreads.com/en/book/show/35605551-unscaled\"><div
        class=\"image2-inset\"><picture><source type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fb52eeba8-a3ce-4358-ab52-586a75509fc2_1424x230.png
