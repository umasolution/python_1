        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>The
        Ethereum Proof of Stake Beacon Chain went live on December 1st, 2020 and since
        then over 13.3 million ETH has been staked. Now, not all this ETH has been
        staked in the same place - solo validators, staking pools (centralized and
        decentralized), centralized exchanges - these entities make up the Beacon
        Chain we all know and love today.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1560804616517861378&quot;,&quot;full_text&quot;:&quot;I've
