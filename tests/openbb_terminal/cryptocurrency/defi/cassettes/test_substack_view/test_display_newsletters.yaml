        points=\"9 21 3 21 3 15\"></polyline><line x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line
        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>It
        finally happened - Ethereum&#8217;s consensus and execution layers have merged
        and Ethereum is now a full Proof of Stake chain! The best part is that the
        transition went near-perfectly with only a very small percentage of validators
        falling off of the network - an incredible achievement. It&#8217;s a very
        happy day for me personally as I&#8217;ve been waiting 5 and a half years
        for this moment since Ethereum&#8217;s transition to Proof of Stake was one
        of the reasons I got so excited about Ethereum in the first place.</p><div
        class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1570327630100197377&quot;,&quot;full_text&quot;:&quot;The
        Merge was the culmination of countless hours of work from hundreds of people
        over many years.\\n\\nIt's an incredible achievement that it happened so smoothly
        with no disruption for users on the network.\\n\\nA truly glorious day for
        every single Etherean.&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&quot;,&quot;date&quot;:&quot;Thu Sep 15 08:24:16 +0000
        2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:6,&quot;like_count&quot;:68,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1570327630100197377\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">The Merge was the culmination of countless hours of work
        from hundreds of people over many years.\n\nIt's an incredible achievement
        that it happened so smoothly with no disruption for users on the network.\n\nA
        truly glorious day for every single Etherean.</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/sassal0x/status/1570327630100197377\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">8:24 AM &#8729; Sep 15,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1570327630100197377/likes\"
        class=\"likes\"><span class=\"like-count\">68</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1570327630100197377/retweets\"
        class=\"retweets\"><span class=\"rt-count\">6</span>Retweets</span></div></div></a></div><p>The
        Merge is the culmination of work by hundreds of people spanning many years
        and many different domains of knowledge. It began when Vitalik talked about
        Ethereum becoming a PoS network very early on (late 2013/early 2014). After
        a long while in the research phase, development started in 2018 and accelerated
        in 2019 and 2020 towards what would come to be known as the &#8216;Beacon
        Chain&#8217;. Then, on December 1st 2020, the Beacon Chain went live and has
        since accumulated over 400,000 validators that are staking over 13 million
        ETH. After the launch of the Beacon Chain, all attention shifted to &#8216;merging&#8217;
        the two Ethereum chains and this would keep the core developers and researchers
        busy over 2021 and 2022 with many devnets, testnets and shadow forks. That,
        of course, brings us to today where Ethereum is finally a full Proof of Stake
        chain.</p><p>So you may be wondering, what&#8217;s next? Well, quite a lot
        actually! I&#8217;m sure by now you&#8217;ve all seen Vitalik&#8217;s flow
        chart of the Ethereum roadmap (check it out <a href=\"https://twitter.com/vitalikbuterin/status/1466411377107558402?lang=en\">here</a>
        if you haven&#8217;t) but in terms of immediate upgrades we can all look forward
        to, there&#8217;s Shanghai which could include features such as staking withdrawals,
        EIP-4844 and <a href=\"https://ethereum-magicians.org/t/shanghai-core-eip-consideration/10777\">others</a>.
        This upgrade is expected to happen around 6-12 months from now but this just
        a rough estimate and we could even see staking withdrawals be included in
        its own upgrade before Shanghai (since this feature is critical given recent
        conversations around censorship thanks to OFAC sanctioning Tornado Cash).</p><p>Finally,
        I just wanted to express a heartfelt thank you to every single person that
        made The Merge possible. Your contributions will be forever etched into the
        history books of Ethereum and your work has laid the foundations that the
        rest of the Ethereum roadmap will be built upon. You should all feel extremely
        proud and you definitely all deserve all the praise in the world for your
        efforts - thank you again.</p><p>To everyone else - welcome to the new era
        of Ethereum that really has only just begun.</p><p>Have a great day everyone,<br><a
        href=\"https://twitter.com/sassal0x\">Anthony Sassano</a></p><div><hr></div><p><em>Enjoyed
