        class=\"likes\"><span class=\"like-count\">387</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1566956833369374720/retweets\"
        class=\"retweets\"><span class=\"rt-count\">20</span>Retweets</span></div></div></a></div><p>Now,
        if you <em>are</em> a solo staker, then by now you should&#8217;ve followed
        the &#8216;<a href=\"https://launchpad.ethereum.org/en/merge-readiness\">Merge
        Readiness Checklist</a>&#8217; and ensured that all of the relevant tasks
        have been completed. If you haven&#8217;t done this yet then at this point
        your validators will be offline and you&#8217;ll be losing ETH via the inactivity
        leak (you should go fix this right now)! Though from what I can see on <a
        href=\"https://beaconcha.in/\">Beaconcha.in</a>, only about 5% of validators
        fell off the network at time of the Bellatrix upgrade which is an amazing
        result (I expect these validators to quickly come back online as well).</p><p>Now,
        as for The Merge itself, the great thing for regular users is that to be &#8220;merge
        ready&#8221; they don&#8217;t have to do anything at all. Since The Merge
        is only altering the consensus engine of the Ethereum network, regular users
        will be able to use the network post-merge just as they did before the merge
        (same wallets, same transaction flow, same fees - everything). The only difference
        regular users may feel is the fact that layer 1 blocks will be slightly faster
        post-merge (exactly 12 seconds instead of around 13 seconds).</p><p>As for
        any potential issues with The Merge, there&#8217;s not actually much that
        can go catastrophically wrong. I would say that the &#8220;worst case scenario&#8221;
        would be if the chain just halts because the switchover from PoW to PoS didn&#8217;t
        work at all - this would then require some sort of coordinated human intervention
        to fix. Though if we see things like validators dropping off the network due
        to configuration issues, missed blocks/slots or some clients having major
        bugs, these things wouldn&#8217;t be cause for major concern as they are relatively
        easy to recover from.</p><p>The Merge only happens once and will be a historic
        moment for not just the Ethereum movement, but all of crypto. It&#8217;s the
        first time a major Proof of Work chain is doing a live transition to Proof
        of Stake and it is the most significant upgrade in Ethereum&#8217;s history.
        Finally, after a very long research and development phase, we are less than
        9 days away from Ethereum becoming a full Proof of Stake network.</p><p>The
        Merge is coming - are you ready for it?</p><p>Have a great day everyone,<br><a
        href=\"https://twitter.com/sassal0x\">Anthony Sassano</a></p><div><hr></div><p><em>Enjoyed
        today&#8217;s piece? I send out a fresh one every week day - be sure to subscribe
