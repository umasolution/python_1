        class=\"retweets\"><span class=\"rt-count\">3</span>Retweets</span></div></div></a></div><h3>&#8220;Two
        different branches of automated software converging&#8221;</h3><p>That&#8217;s
        the money shot right there. Right now the AIs can tell us things we want,
        but they can&#8217;t really do things for us. That&#8217;s still up to us.
        I mean, it&#8217;s probably good that they can&#8217;t right now since we
        barely understand the design space of LLMs.</p><p>In case you haven&#8217;t
        noticed or haven&#8217;t been paying close enough attention, the creators
        of these new LLMs don&#8217;t actually know what they&#8217;re fully capable
        of or the various edge cases that they present. It&#8217;s to the point where
        Google will actually hold back models before releasing them to ensure us monkeys
        don&#8217;t cause absolute chaos with the powers that these things unleash.
        The TLDR are of why that&#8217;s the case is because the number of &#8220;dimensions&#8221;
        these models operate is extremely large so exploring each one manually isn&#8217;t
        even possible.</p><p>But the more I think about it, is it really possible
        to block all the possible pathways? The creators of OpenAI think that they
        can, to the extent you can throw brute force humans at it.</p><div class=\"tweet\"
