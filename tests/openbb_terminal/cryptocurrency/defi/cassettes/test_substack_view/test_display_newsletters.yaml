        do both will become the most valuable &#129415;&#128266;</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/sassal0x/status/1552207581493354497?s=20&amp;t=N0Dc2z2UCV5goY9R5duv6w\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">8:21
        AM &#8729; Jul 27, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1552207581493354497?s=20&amp;t=N0Dc2z2UCV5goY9R5duv6w/likes\"
        class=\"likes\"><span class=\"like-count\">268</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1552207581493354497?s=20&amp;t=N0Dc2z2UCV5goY9R5duv6w/retweets\"
        class=\"retweets\"><span class=\"rt-count\">34</span>Retweets</span></div></div></a></div><p>The
        first way for a coin/token to accrue value long-term is to become a money
        and a store of value and this is a very difficult thing to accomplish. I think
        the main reason for this is because a lot of the value that comes from being
        a money/SoV is born mostly out of collective belief rather than some hard
        fundamentals. For example, if BTC were valued based solely on the amount of
        fee revenue that the Bitcoin network generates, then BTC would be considered
        highly overvalued as it has a price-to-sales ratio of 2800! Obviously BTC
        is valued on the social belief that it is a pristine money/SoV and people
        mostly buy it for that purpose.</p><p>The second way for a coin/token to accrue
        value long-term is to become equity-like. Obviously many of the projects in
        crypto have avoided doing this due to securities laws/regulations and this
        has hampered the growth of many tokens. Instead, the tokens are usually designed
        to be &#8220;valueless governance tokens&#8221; and really do stay true to
        their name - even UNI has performed quite poorly in the face of growing Uniswap
        dominance (because no revenue is shared with UNI token holders). On top of
        this, many tokens start their life with a low circulating supply and high
        fully diluted valuation so even if the token does have a claim on protocol
        revenue, it still trends down over time because of the real (and assumed)
        future sell pressure from non-circulating tokens.</p><p>I think that ETH as
        an asset is both a money/SoV and has equity-like properties with the pseudo-dividend
        via EIP-1559. ETH is also used as a staking asset (internet bond), used in
        DeFi as collateral and is used to pay fees on not just layer 1 Ethereum, but
        many layer 2 networks as well (this makes ETH the defacto MoE for the Ethereum
        network). On top of this, ETHs supply will be net deflationary in a post-merge
        world which strengthens its store of value properties and causes a nice feedback
        loop when coupled with staking (higher ETH price &gt; higher USD-measured
        rewards for stakers &gt; more ETH staked to capture those rewards).</p><p>Obviously
        there are other mechanisms that have been used in crypto to try and drive
        value to tokens - from algorithmic stablecoin schemes to recursive liquidity
        schemes - but these things do not generate <strong>long-term </strong>value
        for tokens (they seem to do the exact opposite). This is why I&#8217;ve come
        to my conclusions above and why I&#8217;m personally most bullish on assets
        that fit into the 2 categories - especially assets like ETH that fit into
        both categories.</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
