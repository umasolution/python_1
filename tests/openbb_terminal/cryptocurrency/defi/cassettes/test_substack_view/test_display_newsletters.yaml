        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>An
        Ethereum wallet is incredibly powerful - from allowing you to store your precious
        ETH to being the gateway to on-chain ecosystems such as DeFi. On top of this,
        creating an Ethereum wallet is as simple as generating a public/private key
        pair which many apps allow you to do easily (MetaMask, Rainbow, Argent etc).
        Once your keys are generated (and your wallet has some ETH), the entire world
        of Ethereum is available to you.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1552952430123311104&quot;,&quot;full_text&quot;:&quot;Broke:
        What's your bank details/PayPal/Venmo/etc?\\n\\nWoke: What's your Ethereum
        address?\\n\\nBespoke: What's your ENS?&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128060;&quot;,&quot;date&quot;:&quot;Fri Jul 29 09:41:26
        +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:18,&quot;like_count&quot;:164,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1552952430123311104\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">Broke: What's your bank details/PayPal/Venmo/etc?\n\nWoke:
        What's your Ethereum address?\n\nBespoke: What's your ENS?</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/sassal0x/status/1552952430123311104\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">9:41 AM &#8729; Jul 29,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1552952430123311104/likes\"
        class=\"likes\"><span class=\"like-count\">164</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1552952430123311104/retweets\"
        class=\"retweets\"><span class=\"rt-count\">18</span>Retweets</span></div></div></a></div><p>I
        always find it a bit archaic when I have to ask someone for their bank account
        details as it&#8217;s always a game of making sure you&#8217;ve got the account
        numbers exactly right. &#8216;FinTech&#8217; improved on this somewhat over
        the last decade or so with solutions like PayPal, Venmo, Cash App and more
        but these are just bandaid solutions. The heart of the issue here is that
        the traditional finance system was never built as a digital-first system -
        this is where blockchains came in and gave us the first real and global digitally-native
        value transfer system - not some pseudo-digital thing that the modern traditional
        finance system passes off as &#8220;internet banking&#8221;.</p><p>Ethereum
        takes this even further by allowing people to attach a unique name to their
        wallet address (like how website can attach unique words to their IP addresses).
        This is incredibly powerful and completely simplifies the entire experience
        of transferring value around. For example, I can simply tell someone that
        they can &#8220;reach me&#8221; at sassal.eth and they can send me ETH and
        tokens, send me NFTs, send me liquidity pool tokens or a yield bearing token
        and even hit me up on a web3-enabled chat app. Because of the open nature
        of Ethereum, there&#8217;s no need for them to ask for anything beyond my
        ENS name because it&#8217;s attached to my Ethereum address which is plug-and-play
        with the entire Ethereum ecosystem.</p><p>Obviously the current state of privacy
        on Ethereum leaves much to be desired and we only have a few early products/services
        that allow people to achieve some level of privacy. I think this is the number
        1 thing (beside scaling) that is hampering mainstream adoption of crypto -
        after all, no one wants all of their finances completely exposed to the world
        on an immutable ledger (no matter how much better the experience is compared
        to the traditional finance system). We also need to make all of this stuff
        much easier to use as Ethereum UI/UX is typically quite confusing and can
        be very scary for newcomers (especially since money is involved).</p><p>I
        think that once scaling, privacy and general UI/UX issues are no longer a
        concern for Ethereum, we&#8217;re going to see an absolute explosion in the
        adoption of this technology that we all know and love. Not only will individuals
        be using Ethereum, so too will corporations, institutions, small businesses
        and more.</p><p>And they&#8217;ll all be doing it with an ENS name attached
        to their address!</p><p>Have a great weekend everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
