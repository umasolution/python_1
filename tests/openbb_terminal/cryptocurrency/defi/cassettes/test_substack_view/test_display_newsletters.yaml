        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>There&#8217;s
        long been an issue in Ethereum of a lack of good critics and criticisms that
        come from outside of its own ecosystem. Typically the criticisms from those
        outside the Ethereum ecosystem will come from a place of tribalism and irrationality
        rather than a place of facts/reality. As I point out in my tweet below, this
