        good merge indeed.</p><p>The historic transition to Proof-of-Stake is complete
        with relatively zero issues. ICYMI we'll give you the rundown. Once hashing
        power on the Proof-of-Work chain brought mining difficulty to the TTD, total
        terminal difficulty, it was the end of an era. Reaching TTD triggered the
        merge of Ethereum's beacon chain into the running chain and began the Proof-of-Stake
        on Ethereum as beacon chain validators began to provide attestations of the
        current state. Within the first 8 minutes from the merge, over 100ETH was
        burned. Block rewards dropped from 2.5ETH to under 0.1ETH per block. And,
        Ethereum reduced global energy consumption by 0.2% solely as a result of the
        merge. Truly a remarkable event.</p><p>In today's video, we look towards the
        future. dxDAO joins us to chat about post-merge implications, the state of
        digital nomads, decentralized power structures, and how Ethereum could capitalize
        on an inter-planetary economy. This video is great insights for newbs, plebs,
