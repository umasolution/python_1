        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>I
        try not to comment or focus on the crypto markets too often since I believe
        that all short to medium term movements are purely noise and I&#8217;m a (very)
        long-term investor. Though I&#8217;ve had a few people ask me lately if the
        current market structure is anything like previous ones I&#8217;ve experienced
        and the answer is quite nuanced. It definitely does feel like the &#8220;crab
        market&#8221; that I experienced in 2019 but at the same time everyone is
        much more optimistic about crypto compared to back then (and there are many
        more proven use-cases).</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1563346183577169920&quot;,&quot;full_text&quot;:&quot;I
        remember in 2020 there was this absolute brainlet thesis of a \\&quot;barbell
        strategy\\&quot; where people believed that you only needed to buy DeFi tokens
        + BTC to outperform\\n\\nSince then, ETH has destroyed DeFi tokens and has
        outperformed BTC by 3-4x\\n\\nThanks for playing&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128060;&quot;,&quot;date&quot;:&quot;Sat Aug 27 02:02:30
        +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:29,&quot;like_count&quot;:411,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1563346183577169920\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">I remember in 2020 there was this absolute brainlet thesis
        of a \"barbell strategy\" where people believed that you only needed to buy
        DeFi tokens + BTC to outperform\n\nSince then, ETH has destroyed DeFi tokens
        and has outperformed BTC by 3-4x\n\nThanks for playing</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/sassal0x/status/1563346183577169920\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">2:02 AM &#8729; Aug 27,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1563346183577169920/likes\"
        class=\"likes\"><span class=\"like-count\">411</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1563346183577169920/retweets\"
        class=\"retweets\"><span class=\"rt-count\">29</span>Retweets</span></div></div></a></div><p>The
        most interesting thing for me over the last few years has been watching how
        the market has changed its treatment of BTC and ETH. Back in 2019, no one
        except the most die-hard Ethereans thought that ETH was money or that ETH
        could be a store of value asset - and you&#8217;d be laughed at for even comparing
        ETH to BTC. Fast forward to today and ETH is accepted as the only other &#8220;blue
        chip&#8221; asset in crypto alongside BTC. I would go even further and argue
        that ETH is a much more investable asset than BTC (especially post-merge)
        and I think more people are recognizing this as the bear market continues
        and ETHs performance against BTC holds strong.</p><p>I don&#8217;t want to
        rag on BTC too much, but right now I can&#8217;t really see what narratives
        it has left. It has failed as an inflation hedge, it has failed as a payments
        system (the Lightning Network is a joke), the Bitcoin network has a weak long-term
        security policy, headwinds related to PoW are only going to get worse and
        the community is made up of people with an extreme case of Dunning-Kruger.
        Obviously I&#8217;m biased in my opinion of BTC but I don&#8217;t think anything
        I&#8217;ve said is false - BTC really has fallen very far from what it originally
        aspired to be. In saying all of this, I can still see BTC going back to its
        all time high against USD and beyond, but I strongly believe that ETH will
        both outperform and eventually flip it for the #1 spot.</p><p>I don&#8217;t
        just believe ETH will flip BTC because of some narrative I&#8217;ve told myself
        - there are very real fundamental drivers at play here and I&#8217;ve previously
        outlined some of them in <a href=\"https://thedailygwei.substack.com/p/you-dont-own-enough-eth-the-daily\">this
        piece</a>. On top of my believe that ETH is one of the best investments in
        the world from a risk/reward perspective, the Ethereum network itself has
        so many tailwinds behind it from layer 2 development/adoption, continued execution
        of the long-term Ethereum roadmap, serious DeFi builders sticking with Ethereum
        and the entire NFT/Metaverse use-case centered around Ethereum &amp; ETH as
        a money. The best part is, and I know it&#8217;s a meme to say this, we really
        are only still at the very beginning of it all.</p><p>All in all I remain
        incredibly bullish on ETH and Ethereum despite the bear market that we&#8217;ve
        been experiencing for quite a while now. I know that the wider macro environment
        is not very favorable right now and I know that there is a lot of economic
        pain in the world, but I still believe Ethereum as both a technology and a
        movement can greatly help with many of the current and future issues that
        the world will deal with.</p><p>Sadly, I can&#8217;t say the same for Bitcoin.</p><p>Have
        a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
