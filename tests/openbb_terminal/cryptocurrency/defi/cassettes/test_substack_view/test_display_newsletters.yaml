        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\"><span class=\"tweet-fake-link\">@RyanSAdams</span> Simpler
        explanation is that people buy the \"Schelling point\" asset of an ecosystem\n\nFor
        Ethereum, that's ETH\n\nFor alt-L1's and L2's, it's their native token\n\nSaves
        people the headache of having to sift through thousands of different tokens
        to get exposure to an ecosystem</div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/sassal0x/status/1547844769065287680\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">7:25
        AM &#8729; Jul 15, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1547844769065287680/likes\"
        class=\"likes\"><span class=\"like-count\">19</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1547844769065287680/retweets\"
        class=\"retweets\"><span class=\"rt-count\">1</span>Retweet</span></div></div></a></div><p>Of
        course, not all Schelling point assets (SPA&#8217;s) are created equal - and
        there is a world of difference between some of them. For example, ETH is the
        obvious choice to get exposure to the Ethereum ecosystem but not just because
        it&#8217;s a SPA - it also has fundamentally sound value drivers and is a
        highly desirable asset that is used in staking, as DeFi collateral, as a fee
        token (where most is burned), as a money/SoV and more. We can contrast this
        with most other layer 1 tokens which don&#8217;t have these same value drivers
        but still act as a SPA for their respective ecosystems (though almost all
        of them underperform ETH over the long term).</p><p>One major factor that
        acts as a &#8216;forcing function&#8217; for a layer 1&#8217;s native asset
        is the use of the token for payment of fees. Every single sovereign layer
        1 has its own token that is used to pay fees on the network - Ethereum has
        ETH, Bitcoin has BTC, Solana has SOL and so on and so forth. This basically
        guarantees that the native token becomes the SPA of the ecosystem because
        everyone is forced to use it if they want to use the network. Obviously most
        layer 2&#8217;s differ here in that they opt to use the network that they&#8217;re
        settling to&#8217;s native token as the fee token (mostly for an overall much
        simpler UX).</p><p>In saying all of the above, when people are investing in
        crypto they aren&#8217;t just buying 1 asset - they&#8217;re usually spread
        out among many different assets and weight them based on their own strategy.
        Maybe someone has an &#8216;Ethereum ecosystem&#8217; portfolio consisting
        of 50% ETH, 30% DeFi, and 20% NFTs. I think it&#8217;d be very rare to find
        someone who&#8217;s invested in a particular ecosystem and doesn&#8217;t hold
        some percentage of the ecosystem&#8217;s native token in their portfolio -
        but it&#8217;d be very easy to find people who don&#8217;t hold particular
        tokens from that ecosystem (even if those tokens are very popular).</p><p>I
        don&#8217;t think we&#8217;re going to see a deviation from this phenomenon
        of Schelling point assets anytime soon - if ever. In fact, I think we&#8217;ll
        see this trend just get stronger over time as more and more assets come into
        existence and overload people&#8217;s brains with choices. The online world
        is an attention game after all - and what has more attention in crypto that
        a networks native token?</p><p>Have a great weekend everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
