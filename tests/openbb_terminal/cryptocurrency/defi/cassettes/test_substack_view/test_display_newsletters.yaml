        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>The
        Merge is coming - we&#8217;re all well aware of that by now - but the question
        on everyone&#8217;s mind is how to play the event from an investment perspective.
        As Hal Press from NRD outlines below, The Merge is not a &#8220;trade&#8221;
        - it is a long-term investment that will be influenced heavily by a structural
        shift in ETH flows as well as many things I&#8217;ve outlined previously in
        <a href=\"https://thedailygwei.substack.com/p/you-dont-own-enough-eth-the-daily\">this
        post</a>.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/NorthRockLP/status/1548547184609689600&quot;,&quot;full_text&quot;:&quot;I
        think people misunderstand what the Merge represents sometimes. This is not
        a trade where you must try to time your entries and exits perfectly. This
        is a structural shift. It&#8217;s an investment more than a trade. These flows
        are never reversing.&quot;,&quot;username&quot;:&quot;NorthRockLP&quot;,&quot;name&quot;:&quot;NRD&quot;,&quot;date&quot;:&quot;Sun
        Jul 17 05:56:34 +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:59,&quot;like_count&quot;:355,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/NorthRockLP/status/1548547184609689600\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/NorthRockLP.jpg\" alt=\"Twitter
        avatar for @NorthRockLP\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">NRD
        </span><span class=\"tweet-author-handle\">@NorthRockLP</span></div></div><div
        class=\"tweet-text\">I think people misunderstand what the Merge represents
        sometimes. This is not a trade where you must try to time your entries and
        exits perfectly. This is a structural shift. It&#8217;s an investment more
        than a trade. These flows are never reversing.</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/NorthRockLP/status/1548547184609689600\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">5:56 AM &#8729; Jul 17,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/NorthRockLP/status/1548547184609689600/likes\"
        class=\"likes\"><span class=\"like-count\">355</span>Likes</span><span href=\"https://twitter.com/NorthRockLP/status/1548547184609689600/retweets\"
        class=\"retweets\"><span class=\"rt-count\">59</span>Retweets</span></div></div></a></div><p>For
        those who haven&#8217;t heard yet, the Ethereum mainnet is more than likely
        going through the merge transition in mid-late September with the final public
        testnet (Goerli) running through it around August 10th. This means we are
        really just 2 months away from Ethereum becoming a full Proof of Stake network
        and newly issued ETH dropping by about 80-90%. And as Hal notes above, this
        is a structural shift in the flows of ETH as an asset - we are going from
        millions of dollars worth of freshly mined ETH being force-sold each day to
        basically 0 sell pressure (since withdrawals of staked ETH and rewards aren&#8217;t
        enabled at time of The Merge).</p><p>Given these facts, Hal is right to say
        that this isn&#8217;t a trade and that a long-term investment horizon should
        be taken when buying ETH. I mean, I&#8217;ve personally been buying ETH since
        basically day 1 in anticipation of a Proof of Stake Ethereum and I also <a
        href=\"https://medium.com/ethhub/why-ether-is-valuable-2b4e39e01eb3\">wrote
        about</a> the issuance reduction that was coming all the way back in January
        of 2019. Obviously it&#8217;s taken a lot longer for Ethereum to transition
        to Proof of Stake than we&#8217;ve all been led to believe, but it really
        is just around the corner this time.</p><p>There are many ways people are
        trying to get exposure to &#8216;The Merge trade&#8217; such as just buying
        ETH itself, buying staked ETH tokens (stETH, rETH), buying governance tokens
        for staking services (RPL, LDO, SWISE) and even buying competitor layer 1
        tokens as a &#8220;hedge&#8221; against some sort of &#8220;failed merge&#8221;.
        I&#8217;ve even seen people saying that they&#8217;re buying ETC (Ethereum
        Classic) because all the miners are going to go there after The Merge. Of
        course, this makes very little sense because it&#8217;s well documented that
        hashrate follows price and not the other way around, but these people are
        simply playing an attention trade with ETC.</p><p>I think it should go without
        saying that none of the above is investment advice and I am of course not
        a financial advisor - it&#8217;s just a discussion around something that everyone
        seems to be talking about these days. Obviously I am ultra long ETH and have
        been for a very long time, but as we&#8217;ve seen over the last 6 months
        the markets can induce a lot of pain in the face of even the most bullish
        of catalysts. For this reason, it&#8217;s best to know the investment time-horizon
        that you&#8217;re comfortable with before pulling the trigger on a purchase
        of any asset.</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
