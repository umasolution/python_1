        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>Last month&#8217;s
        ideas to explore was much more popular than I anticipated so here I go with
        the second round! Some of the themes are in a completely new tangent while
        others trend on similarities in high level ideas (crypto/ai). Anyways, let&#8217;s
        dig in!</p><h2>Solving Indexicality Issues</h2><div class=\"embedded-post-wrap\"
        data-attrs=\"{&quot;id&quot;:50628469,&quot;url&quot;:&quot;https://desystemize.substack.com/p/representation-and-uncertainty&quot;,&quot;publication_id&quot;:384367,&quot;publication_name&quot;:&quot;Desystemize&quot;,&quot;publication_logo_url&quot;:&quot;https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9c892cfe-dc36-4e70-8788-8e03920bb1a4_1280x1280.png&quot;,&quot;title&quot;:&quot;Representation
        and Uncertainty&quot;,&quot;truncated_body_text&quot;:&quot;(This one is longer
        than the usual Desystemize post; I recommend reading directly on Substack
        instead of in your inbox by clicking the title above. I&#8217;ve grouped it
        into sections for those who prefer reading in multiple sittings.)&quot;,&quot;date&quot;:&quot;2022-03-19T17:10:38.259Z&quot;,&quot;like_count&quot;:14,&quot;comment_count&quot;:3,&quot;bylines&quot;:[{&quot;id&quot;:2539504,&quot;name&quot;:&quot;collin&quot;,&quot;previous_name&quot;:null,&quot;photo_url&quot;:&quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/e3c11e51-b63a-4098-b274-1e3f683e70bb_441x335.png&quot;,&quot;bio&quot;:&quot;metric
        skeptic at desystemize / @CollinLysford on Twitter&quot;,&quot;profile_set_up_at&quot;:&quot;2021-06-14T16:18:35.777Z&quot;,&quot;publicationUsers&quot;:[{&quot;id&quot;:307969,&quot;user_id&quot;:2539504,&quot;publication_id&quot;:384367,&quot;role&quot;:&quot;admin&quot;,&quot;public&quot;:true,&quot;is_primary&quot;:false,&quot;publication&quot;:{&quot;id&quot;:384367,&quot;name&quot;:&quot;Desystemize&quot;,&quot;subdomain&quot;:&quot;desystemize&quot;,&quot;custom_domain&quot;:null,&quot;custom_domain_optional&quot;:false,&quot;hero_text&quot;:&quot;Recovering
        the detail that systems destroy&quot;,&quot;logo_url&quot;:&quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/9c892cfe-dc36-4e70-8788-8e03920bb1a4_1280x1280.png&quot;,&quot;author_id&quot;:2539504,&quot;theme_var_background_pop&quot;:&quot;#FF9900&quot;,&quot;created_at&quot;:&quot;2021-06-14T16:16:41.357Z&quot;,&quot;rss_website_url&quot;:null,&quot;email_from_name&quot;:null,&quot;copyright&quot;:&quot;Collin
        Lysford&quot;,&quot;founding_plan_name&quot;:null,&quot;community_enabled&quot;:true,&quot;invite_only&quot;:false,&quot;payments_state&quot;:&quot;disabled&quot;}}],&quot;is_guest&quot;:false,&quot;bestseller_tier&quot;:null,&quot;inviteAccepted&quot;:true}],&quot;utm_campaign&quot;:null,&quot;belowTheFold&quot;:false,&quot;type&quot;:&quot;newsletter&quot;}\"><a
        class=\"embedded-post\" native=\"true\" href=\"https://desystemize.substack.com/p/representation-and-uncertainty?utm_source=substack&amp;utm_campaign=post_embed&amp;utm_medium=web\"><div
        class=\"embedded-post-header\"><img class=\"embedded-post-publication-logo\"
        src=\"https://substackcdn.com/image/fetch/w_56,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F9c892cfe-dc36-4e70-8788-8e03920bb1a4_1280x1280.png\"><span
        class=\"embedded-post-publication-name\">Desystemize</span></div><div class=\"embedded-post-title-wrapper\"><div
        class=\"embedded-post-title\">Representation and Uncertainty</div></div><div
        class=\"embedded-post-body\">(This one is longer than the usual Desystemize
        post; I recommend reading directly on Substack instead of in your inbox by
        clicking the title above. I&#8217;ve grouped it into sections for those who
        prefer reading in multiple sittings&#8230;</div><div class=\"embedded-post-cta-wrapper\"><span
        class=\"embedded-post-cta\">Read more</span></div><div class=\"embedded-post-meta\">a
        year ago &#183; 14 likes &#183; 3 comments &#183; collin</div></a></div><p><a
        href=\"https://carcinisation.com/2020/01/27/ignorance-a-skilled-practice/\">https://carcinisation.com/2020/01/27/ignorance-a-skilled-practice/</a></p><div><hr></div><p>The
        word indexicality is one that makes your head hurt just looking at it, but
        I promise once you internalise what it means you start to view the world just
        a little bit differently.</p><p>A technical definition for it is given as:</p><blockquote><p>Indexicality
        is essentially the degree to which local context matters for a given concept</p></blockquote><p>Or
        put another way, the indexicality of a concept refers to how much context
        is needed to understand that word relative to where it is used. It&#8217;s
        kind of like a pointer. For example, if I said &#8220;look at that person&#8221;,
        it&#8217;d be an indexical statement because I need to be able to see or understand
        the situation to know which person is being referred to. &#8220;I prefer this&#8221;,
        &#8220;don&#8217;t do that&#8221; and &#8220;eat this&#8221; would all be
        more indexical statements.</p><blockquote><p>Indexical statements point at
        specifics; non-indexical statements describe generalities. &#8220;The number
        3 is larger than the number 2&#8221; is non-indexical, and true in a general
        sense. &#8220;My two cats put together are heavier than your three cats put
        together&#8221; is highly indexical.</p></blockquote><p>Both articles go into
        why indexical statements are used, how certain groups of people reject to
        use them and most importantly, how they can go wrong.</p><p>You see, the problem
        is that when you have a non-indexical word which is actually an indexical
        word, that&#8217;s where the issues start to form. Everyone is pointing to
        a word/concept, but no one is actually speaking about the same concept or
        word. In emerging fields, indexicality errors run astray. The article I wrote
        last week about &#8220;users&#8221; in crypto is a perfect example. Everyone
        thinks that they&#8217;re talking about the same concept, but they can mean
        very different things. Once you start thinking with the lens of indexicality
        you realise the errors and opportunities that exist all around you if you
        can pay close enough attention.</p><p>The full read is quite a long one but
        if you can set aside 15 minutes of your day to read it you&#8217;ll come out
        of it feeling stunned. Language is powerful, but also mislead. Understanding
        the origins and surrounding context around the language you receive may lead
        to discoveries you may have never thought you&#8217;d come across.</p><p>To
        give one last concrete example, in crypto people refer to the term &#8220;DAO&#8221;
        to describe anything that doesn&#8217;t look like a traditional company. However,
        there&#8217;s a few flavours of DAOs that people are all simultaneously referring
        to:</p><ul><li><p>An entity that attempts to avoid regulatory rules</p></li><li><p>An
        entity that aims to be a technocracy of some sorts</p></li><li><p>An entity
        that has no path to profitability but can sell dreams of the future</p></li><li><p>An
        entity that would like to be a digital-native company</p></li></ul><p>All
        of these are wildly different in their intent but they&#8217;re all given
        the same word &#8220;DAO&#8221;.</p><p>I could go on about indexicality issues
        but I hope that you learn something new through this as a start!</p><p></p><h2>Demographical
        Consciousnesses</h2><div><hr></div><p>Talking of indexicality, the word &#8220;consciousness&#8221;
        is one that I don&#8217;t know if we&#8217;ll ever be able to fully define
        but in this instance I&#8217;ll use it in a way to describe how one experiences
        &amp; perceives the world around them. I can&#8217;t promise if this will
        make complete sense but I&#8217;ll do my best here!</p><p>The concept of demographical
        consciousness is basically thinking about how a group of people is currently
        thinking and where their collective consciousness is trending towards next.
        It isn&#8217;t meant to dehumanise anyone but rather come from a place of
        we&#8217;re all one, than we are different.</p><p>One way of thinking about
        this is really trying to empathise and understand the point of view of a group
        of people that may be completely different to your life and then understanding
        how the same information you perceive will be perceived by them given their
        life experience and background. There&#8217;s no perfect way to do this and
        you&#8217;ll always have your own biases creep, but even attempting the exercise
        is helpful to see where different demographics perception of a phenomena is
        now and where it goes next.</p><p>My favourite example of thinking about this
        has been the whole AI race. You have one demographic which is AI Creators
        that are cautiously releasing models and in an arms race to outcompete each
        other. Then you have a whole new class of adversarial users who you can see
        aggressively pushing the bounds of what LLMs can do. For example, the first
        wave of usage was primarily around how it could tell decent jokes, automate
        some basic tasks and show an impressive baseline of intelligence. Then you
        started seeing the collective consciousness of this group pushing to understand
        if the AI has political beliefs to then trending towards working around these
        beliefs and now to a whole class of &#8220;jailbreaking&#8221; where you avoid
        the limitations through advanced prompt engineering. Now the consciousness
        of this demographic group is centred around pushing an AI to places that the
        creators didn&#8217;t anticipate. With Sydney coming out, it took less than
        a week for this group to extend their existing thought process to new extremes.
        The AI creators responded by shutting down Sydney given the eerie responses
        it was starting to spew. While you have this arms race between these two demographics,
        you have capitalists attempting to max extract efficiencies in existing processes
        with AI. All while the average un-initiated AI people are thinking about how
        this changes their work situation. There&#8217;s a few more demographics in
        this race and many more springing up but being cognisant of the group&#8217;s
        state now and what it might be in the future is helpful to think about.</p><p>This
        is more of a freestyle idea I&#8217;ve been discussing with friends but do
        let me know what you think about this since I&#8217;d like to refine getting
        better at communicating more abstract ideas clearly :)</p><p></p><h2>Prompt
        engineering is the meta to rule them all</h2><div><hr></div><p>As if AI isn&#8217;t
        the talk of everyone&#8217;s conversations but I&#8217;m convinced that the
        highest leverage thing anyone can do right now is to become a prompt engineer.
        Learning how to &#8220;think in data&#8221; is critical. Prompt engineering
        is the last tool in the toolkit you need to get comfortable with. As large
        context sources can be imported and joined, knowing how to ask the right set
        of questions is going to be almost everything to turbo charge the amount of
        leverage you have.</p><p>The dream of having small, high leverage organisations
        is becoming increasingly real. We&#8217;re easily less than 1 year away from
        this happening in my prediction. You already have Bing, research papers and
        countless YC startups running at this problem full speed.</p><div class=\"tweet\"
        data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/RazRazcle/status/1622033232232611841&quot;,&quot;full_text&quot;:&quot;The
        ReAct Paper is next-level prompt engineering.\\n\\nIf you understand how it
        works then you can start building LLM apps that are way more factual than
        chatGPT and can use external APIs and tools. Check-out the example at the
        end.\\n\\nTo understand ReAct, let's think step-by-step: &quot;,&quot;username&quot;:&quot;RazRazcle&quot;,&quot;name&quot;:&quot;Raza
        Habib&quot;,&quot;date&quot;:&quot;Sun Feb 05 00:43:53 +0000 2023&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FoKen95aQAAcYTk.png&quot;,&quot;link_url&quot;:&quot;https://t.co/Pdqv1F5eFu&quot;,&quot;alt_text&quot;:null}],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:248,&quot;like_count&quot;:1695,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:true}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/RazRazcle/status/1622033232232611841\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/RazRazcle.jpg\" alt=\"Twitter
        avatar for @RazRazcle\" loading=\"lazy\"><div class=\"tweet-header-text\"><span
        class=\"tweet-author-name\">Raza Habib </span><span class=\"tweet-author-handle\">@RazRazcle</span></div></div><div
        class=\"tweet-text\">The ReAct Paper is next-level prompt engineering.\n\nIf
        you understand how it works then you can start building LLM apps that are
        way more factual than chatGPT and can use external APIs and tools. Check-out
        the example at the end.\n\nTo understand ReAct, let's think step-by-step:
        </div><div class=\"tweet-photos-container one\"><div class=\"tweet-photo-wrapper
        \"><picture><source type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFoKen95aQAAcYTk.png\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFoKen95aQAAcYTk.png\"
        alt=\"Image\" loading=\"lazy\"></picture></div></div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/RazRazcle/status/1622033232232611841\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">12:43 AM &#8729; Feb 5,
        2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/RazRazcle/status/1622033232232611841/likes\"
        class=\"likes\"><span class=\"like-count\">1,695</span>Likes</span><span href=\"https://twitter.com/RazRazcle/status/1622033232232611841/retweets\"
        class=\"retweets\"><span class=\"rt-count\">248</span>Retweets</span></div></div></a></div><p>As
        more relevant contexts are being given to you, learning how to prompt engineer
        is going to give you even more leverage. Practice on the simple stuff while
        you can because slowly this is going to eat everything and we&#8217;re going
        to accelerate as a species together. There&#8217;s so many intricacies to
        prompt engineering that require time to achieve mastery with. One fun encounter
        that I had recently:</p><ol><li><p>Asking ChatGPT to write a script for me
        in a very sub-par way</p></li><li><p>Re-prompting it multiple times to give
        me what I want</p></li><li><p>Finally landing on the thing I was after</p></li></ol><p>However,
        rather than leaving things there. I took it a step further. I asked &#8220;how
        would you have restructured my original prompt to be more concise and give
        the end result I have now?&#8221;. To my amazement, it actually told me how
        I should have written the prompt. Machines and humans working together yay!</p><p>I&#8217;m
        still at the starting stages of my prompt engineering journey but if you don&#8217;t
        start now with yours it&#8217;s going to feel harder and harder to catchup
        with every passing month to the point where a year from now is far too long.</p><p></p><h2>Closing</h2><div><hr></div><p>Anyways,
        that&#8217;s a wrap for now with this edition of Ideas to Explore! As you
        can directionally see, the AI stuff is starting to consume my head space more
        given the wide design space. As meme-y as it sounds, combined with crypto
        we&#8217;ll have one of the most powerful branches of automated computing
        rise in history in parallel. Right now, the crypto people think that the AI
        is a new fad and the AI people think crypto is just a fad. As soon as those
        perceptions break the collaborations are going to become even more fascinating.</p><div
