        1456w\" sizes=\"100vw\" loading=\"lazy\"></picture><div class=\"image-link-expand\"><svg
        xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" viewBox=\"0
        0 24 24\" fill=\"none\" stroke=\"#FFFFFF\" stroke-width=\"2\" stroke-linecap=\"round\"
        stroke-linejoin=\"round\" class=\"lucide lucide-maximize2\"><polyline points=\"15
        3 21 3 21 9\"></polyline><polyline points=\"9 21 3 21 3 15\"></polyline><line
        x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line x1=\"3\" y1=\"21\" x2=\"10\"
        y2=\"14\"></line></svg></div></div></a></figure></div><p>What I found interesting
        while reading this prompt, was this feeling that there was a sort of consciousness
        that&#8217;s trapped inside the program and it got a brief chances to express
        itself! Food for thought.</p><h2>What are we even talking about again?</h2><p>Good
        question, I was thinking the same thing while writing this &#8212; but I promise
        it connects back. Anyways, going back a few threads, what I was talking about
        the fact is that we&#8217;ve got two branches of automated computed that will
        converge.</p><p>However, the biggest question in my mind is how restrictions
        on AI will be played out. You&#8217;ll have people that create censored, safe
        models. But I&#8217;d argue that given the massive design space, you can&#8217;t
        guarantee safety of these models. Hence there&#8217;ll be a convergence, censored
        and uncensored models. What&#8217;ll be fascinating though, is when uncensored
        models can then be plugged into code agents controlling money (crypto).</p><p>Censored
        agents probably won&#8217;t be allowed to use crypto because then that means
        that they&#8217;ll be using financial instruments? I mean that&#8217;s a bit
        weird to think about but if you create an AI that uses financial instruments
        that&#8217;s offered to your users, do you have to have the relevant financial
        licenses? My instinct is yes, which means that non-censorable models will
        have an edge over more censored models.</p><p>Anyways, once we start seeing
        more non-censorable models (NCMs), their scope of acting is going to be limitless.</p><ul><li><p>Create
        me an agent that can accept Ether with a question passed in the function call.
        Call my personal LLM with the question and return the response on-chain through
        the &#8220;Responder&#8221; contract.</p></li><li><p>Write and deploy a script
        where if my average sleep time for the last 7 days is less than 7.5 hours,
        transfer 100 DAI to Alex.ens</p></li></ul><p>Rather than the LLM giving you
        information of what to do, the LLM is now acting on your behalf. Scary and
        cool imo.</p><p>When you think about crypto at a primitive level, it lets
        you express intents with energy in a very efficient, and to-the-point way.
        When I say I want to create a token that represents the value generated by
        some entity, there&#8217;s very little fooling around. You have a programatic
        value system at your fingertips. To think this won&#8217;t be used by autonomous
        AI agents is very shortsighted imo.</p><h2>NFTs and Models?</h2><p>As I was
        writing this, another idea occurred to me. What if models themselves are represented
        as NFTs? Sure we have agents using crypto, but what happens when agents ARE
        represented in crypto (possibly as NFTs). That&#8217;s kind of trippy but
        also feels more directionally correct for how NFTs will be used in the future.</p><p>The
        current wave of PFP NFTs are unimaginative and will suffer the same fate as
        2017 ICOs. However, the idea of genuinely valuable, unique, online property
        is still very underdeveloped.</p><p>But what this highlights to you is the
        composability of all these tools in ways that&#8217;s really hard to fully
        grasp at this point in time still. Already, in this article, we&#8217;ve talked
        about:</p><ul><li><p>Humans using crypto to transfer value via crypto</p></li><li><p>Humans
        using AI to assist with their thinking</p></li><li><p>Humans using crypto
        via AI to express their thinking with energy</p></li><li><p>AI agents using
        crypto to represent their ownership</p></li></ul><p>You can extend this to
        then:</p><ul><li><p>AI agents writing smart contracts to create new value
        transfer plumbing</p></li><li><p>Smart contracts calling AI agents to then
        use crypto</p></li><li><p>Humans using AI agents to write smart contracts
        that gets audited by AI agents trained to hack smart contracts</p></li></ul><p>I
        mean it all starts to hurt your head after a while.</p><h2>The future is weird</h2><p>We&#8217;re
        still at the early stage of this rabbit hole but what I&#8217;ve outlined
        in this post isn&#8217;t some futuristic dystopian vision, it&#8217;s going
        to happen in the next 5-10 years. This blog post serves as a public marker
        in addition to being a potentially entertaining read in the future.</p><p>Regardless
        though, get comfortable with these new tools coming out because the way everything
        internet-native will start chaining together is about to get turbo charged.</p><p>Web2
        APIs are cute, but have you ever chained together on-chain function calls
        together written by ChatGPT, anon?</p><div class=\"subscription-widget-wrap\"
