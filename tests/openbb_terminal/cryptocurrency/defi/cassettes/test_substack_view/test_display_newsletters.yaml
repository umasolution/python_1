        1456w\" sizes=\"100vw\"></picture><div></div></div></a></figure></div><h2>Product
        Launches &#128640;</h2><ul><li><p><strong><a href=\"https://todayindefi.substack.com/i/103435402/kava-live\">Kava
        12 Live</a><br></strong>Cosmos-based L1 Kava launches version 12. The upgrade
        enables any Cosmos chain DAO to have more control and flexibility over their
        emissions.</p></li><li><p><strong><a href=\"https://todayindefi.substack.com/i/103435402/ohm-lending-markets-live\">OHM
        Lending Markets Live</a><br></strong>OHM lending markets are now live on Silo
        and Euler, enabling users to borrow OHM for leverage/hedging.</p></li><li><p><strong><a
        href=\"https://todayindefi.substack.com/i/102784614/reth-live-on-aave\">rETH
        Live on Aave</a><br></strong>RocketPool&#8217;s staked ETH is now available
        as collateral on Aave v3 market.</p></li><li><p><strong><a href=\"https://todayindefi.substack.com/i/102999900/pendulum-live\">Pendulum
        Live</a><br></strong>Pendulum parachain is now live on Polkadot mainnet. Developed
        by SatoshiPay, Pendulum is a fiat-optimized chain that allows traditional
        fiat service providers to integrate with DeFi applications.</p></li><li><p><strong><a
        href=\"https://todayindefi.substack.com/i/103435402/zksync-era-mainnet\">zkSync
        Era</a></strong><br>ZK-rollup protocol zkSync renames its 2.0 to Era and now
        allows registered projects to deploy on the zkEVM mainnet.</p></li></ul><h2>Project
        Updates &#128681;</h2><p></p><ul><li><p><strong><a href=\"https://todayindefi.substack.com/i/102999900/blur-token-live\">Blur
        Token Launch</a><br></strong>NFT marketplace Blur launched its native token
        BLUR and airdropped 360m of tokens to the participants of the season 1 campaign.
        Season 2 also began and traders can earn points for future rewards by bidding/listing
        NFTs on the marketplace.</p></li><li><p><strong><a href=\"https://todayindefi.substack.com/i/103435402/flashbots-mev-share\">Flashbots
        MEV-Share</a><br></strong>Research firm Flashbots proposes MEV-Share, a matchmaking
        protocol that shares MEV (Maximal Extractable Value) gains with Ethereum users.<br>According
        to the <a href=\"https://collective.flashbots.net/t/mev-share-programmably-private-orderflow-to-share-mev-with-users/1264\">proposal</a>,
        MEV-Share would be an early implementation of SUAVE, which is a blockchain
        that would aim to decentralize the block-building process.</p></li><li><p><strong><a
        href=\"https://todayindefi.substack.com/i/103435402/conflux-x-china-telecom\">Conflux
        x China Telecom</a><br></strong>PoS/PoW hybrid L1 Conflux partners with China
        Telecom to launch blockchain-enabled SIM cards (BSIMs). China Telecom will
        launch the first BSIM pilot program in Hong Kong later this year.</p></li><li><p><strong><a
        href=\"https://todayindefi.substack.com/i/102999900/intro-to-overnight\">Binance
        to Move Away from BUSD</a><br></strong>Binance CEO tweeted that Binance will
        move away from using BUSD as the main trading pair as the team foresees users
        migrating to other stablecoins over time.</p><p>Issued by Paxos, BUSD is the
        main trading stablecoin on Binance. Paxos will <a href=\"https://www.prnewswire.com/news-releases/paxos-will-halt-minting-new-busd-tokens-301744964.html\">halt</a>
        issuing more BUSD in compliance with NYDFS&#8217; order. The remaining BUSD
        will be supported by Paxos and redeemable til at least Feb 2024.</p></li><li><p><strong><a
        href=\"https://todayindefi.substack.com/i/102784614/caldera-raised-m\">Caldera
        Raised 9m</a><br></strong>Calderal raised $9m from VCs including Sequoia,
        DragonFly, etc. Caldera is a platform for building EVM-compatible, customizable
        rollups without coding.</p></li></ul><h2>Governance Highlights &#128221;</h2><div
