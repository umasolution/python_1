        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>With the rise
        of ChatGPT performing a lot of grunt work that humans do, it starts to make
        you question more about what the most important thing is now and will be in
        the next 5-10 years. My answer/belief to this question is to be phenomenal
        at being able to yield leverage afforded by technology and having clarity
        of thought.</p>\n      <p>\n          <a href=\"https://kermankohli.substack.com/p/building-the-meta-of-the-meta\">\n
        \             Read more\n          </a>\n      </p>\n   ]]></content:encoded></item><item><title><![CDATA[ARCx
