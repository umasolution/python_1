        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>The
        Ethereum mainnet merge is now less than 9 days away (yes, really) and the
        final pre-merge upgrade, Bellatrix, was successfully completed just a couple
        of hours ago. Due to this, many people are wondering what they need to do
        to be &#8216;merge ready&#8217; and well the good news is that unless you&#8217;re
        a solo staker - you don&#8217;t need to do much at all!</p><div class=\"tweet\"
