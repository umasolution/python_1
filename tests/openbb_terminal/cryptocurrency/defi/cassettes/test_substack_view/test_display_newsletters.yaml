        Second Brain \u2014 Coming Soon.]]></title><description><![CDATA[You should
        probably start building your second brain now.]]></description><link>https://kermankohli.substack.com/p/your-second-brain-coming-soon</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/your-second-brain-coming-soon</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 16 Jan 2023 21:00:11 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/b11e0ea2-045f-4cd4-bb81-5769168166fd_2048x2048.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>One of my favourite
        past-time hobbies is related to the whole notion of &#8220;Building a Second
        Brain&#8221;. If you&#8217;re very new to this or want to learn more, this
        book is where you want to start:</p><p><a href=\"https://www.goodreads.com/en/book/show/59616977\">Building
        a Second Brain</a></p><p>The whole idea is that your brain is used for its
        key capability: thinking. All the capturing, storing and organisation systems
        should be digital. As a result, you can start using machines to co-think with
        you.</p><p>It started off as a cute idea that I thought would be cool to becoming
        the thing that I start placing greater importance on as time goes on. Why?
        Well if we step back and take a look at directionally where the future is
        going, there are some clear trends:</p><ul><li><p>If it isn&#8217;t digital,
        it doesn&#8217;t exist</p></li><li><p>AI will be able to process larger and
        more contextual data sets (as long as they&#8217;re captured)</p></li><li><p>Once
        you know your intent, a greater plethora of tools will be available to scale
        speed of operations (given you have good models)</p></li></ul><p>Therefore
        it&#8217;s important that you learn to stark co-thinking with your digital
        tools. You need to learn to treat your digital brain with the same level of
        respect and care that you do to your real brain.</p><p>There&#8217;s just
        one problem, no two brains are the same and the way everyone thinks is different.
        Therefore you need to invest the time and energy to build your second brain
        in a way that works for you personally.</p><p>For example, I use no fewer
        than 3 tools simultaneously to augment my thought process in a way that ensures:</p><ul><li><p>I
        always know what I need to do</p></li><li><p>I have systems to understand
        what I need to do next</p></li><li><p>I can access and go deeper on things
        that have resonated with me in the past</p></li><li><p>Systems in place that
        minimise any non-valuable grunt work that creates friction in the thought
        process pipeline (from inception to prod)</p></li></ul><p>That last point
        might be quite a lot to unpack but if ya&#8217;ll find it interesting enough
        I&#8217;m more than happy to expand on it!</p><h2>Closing</h2><p>I&#8217;m
        still quite primitive in how I use my tooling to augment my human self but
        my theory is that with enough passing time you should be able to create AI
        models of your digital self that can then act as a second version of you to
        bounce ideas off, work, play and build.</p><p>If you think this is too far
        off in the future, you&#8217;re wrong mortal. It&#8217;s already happening:</p><div
