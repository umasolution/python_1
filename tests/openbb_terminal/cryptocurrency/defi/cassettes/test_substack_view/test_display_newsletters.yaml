        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>We
        are now less than 2 days away from The Merge and the excitement of the community
        is reaching a fever pitch. As I&#8217;m sure you&#8217;re all aware of by
        now, Google engineers created a merge countdown timer (with the pandas!) that
        comes up if you search &#8220;the merge&#8221; or &#8220;ethereum merge&#8221;.
