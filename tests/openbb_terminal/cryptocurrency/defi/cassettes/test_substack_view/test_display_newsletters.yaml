        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><p>I
        think Superphiz&#8217;s tweet above is the perfect example of Ethereum&#8217;s
        social layer in action. To give the context - a little while ago the Ethereum
        Beacon Chain&#8217;s validator client diversity was quite uneven with Prysm
        accounting for 60%+ of the network (and at one point over 66% which is the
        critical level we don&#8217;t want any one client to reach). Given this situation,
        there was a huge community push (led by Superphiz and others) to get people
        to switch to a minority client. Well, you can see the results of this push
        above - Prysm went from being around 67% of the network to just under 35%
        and client diversity has never been healthier that it is today!</p><p>On this
        topic of the social layer, there&#8217;s been a lot of talk lately about potentially
        &#8220;socially slashing&#8221; any validators that decide to censor transactions
        on the Beacon Chain. I do want to be clear that this a &#8220;nuclear option&#8221;
        that would only be used as a last resort (and ideally it would never actually
        be used). This is because socially slashing large validating entities like
        centralized exchanges would lead to a lot of collateral damage for the entire
        ecosystem and a very messy time for Ethereum. Though the point of even talking
        about social slashing is to send a strong signal to these entities that censorship
        is an attack on Ethereum and will be met with an aggressive response in the
        worst case.</p><p>Another way to think about the above is that there&#8217;s
        a &#8220;cold war&#8221; going on at the moment where a type of &#8216;mutually
        assured destruction&#8217; is at play. If a centralized staking service provider
        decides to censor transactions at the base-layer, then the Ethereum community
        would react with its &#8216;nuclear option&#8217; of socially slashing the
        offending validators. Because of the nature of slashing (literally burning
        a validators stake), entities have every incentive not to engage in any behavior
        that could get them slashed (socially or technically). So instead of censoring
        transactions because a government told them to, the staking service provider
        could simply exit their validators from the active staking pool (because the
        threat of social slashing is ever looming if they instead choose to censor).</p><p>Personally
        I believe that if the Ethereum base-layer was to ever engage in <strong>permanent</strong>
        censorship, that would be the end of Ethereum. Our currently strong social
        layer would begin to break down, smart people would leave the ecosystem, developers
        would flee to other chains and users would abandon the chain in droves. Fortunately,
        I don&#8217;t see a future where the Ethereum base-layer becomes permanently
        censored - but only because I believe that Ethereum&#8217;s social layer is
        strong enough to resist this.</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
