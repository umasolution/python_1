        x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line x1=\"3\" y1=\"21\" x2=\"10\"
        y2=\"14\"></line></svg></div></div></a></figure></div><p></p><p>The other
        thing outside of understanding the fair valuation for a bridge right now,
        is understanding what the maximum valuation for a bridge that aggregates demand
        would be.</p><p>If you have 10 networks worth $1b each, can a bridge that
        aggregates those 10 networks be greater than $1b?</p><ul><li><p>If so, by
        how much?</p></li><li><p>What metrics will determine that?</p></li><li><p>Do
        investors need to reshift their framing of value?</p></li><li><p>Are they
        still going to be fixated on &#8220;Not an L1 so this isn&#8217;t valuable&#8221;?</p></li><li><p>What
        will it take for that flip to happen?</p></li><li><p>Which protocols are positioned
        to take advantage of that?</p></li></ul><p>One thing that I do know, is that
        either you build defensible infrastructure that is impossible to build or
        you own users that love your product and that you can charge a mark-up for.
        Everything else is waiting to be killed. A good example is a majority of the
        L1s that currently exist. Simply having blockspace is not valuable if it is
        easy to switch between a network or aggregate it in another form.</p><p>I
        don&#8217;t have any answers to these questions yet, neither am I pretending
        to act like I do. What I do know is that forming a view on these questions
        with good thinking is worth at least 10 times multiple on your capital.</p><p>Happy
        Opportunity Market everyone!</p><div class=\"subscription-widget-wrap\" data-attrs=\"{&quot;url&quot;:&quot;https://kermankohli.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;}\"><div
