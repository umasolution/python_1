        some of the content I&#8217;ve consumed in Jan 2023 that I really enjoyed]]></description><link>https://kermankohli.substack.com/p/ideas-to-explore-january-2023</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/ideas-to-explore-january-2023</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 30 Jan 2023 21:01:08 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/c57800e7-6593-48fc-abbd-b4babf176c3b_2048x2048.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>I often get
        asked by friends what I&#8217;m reading or some interesting concepts that
        I&#8217;ve come across recently. That prompted me to think that it might be
        worth while sharing those with all of you in case you find it interesting
        as all these ideas tie back into work and personal lives in one way or the
        other. Keen to hear what you all think of it!</p><h2>1. You should die with
        $0.</h2><p><a href=\"https://www.goodreads.com/book/show/52181741-die-with-zero\">https://www.goodreads.com/book/show/52181741-die-with-zero</a></p><div><hr></div><p>This
        was a book I read about the notion that if you have more than $0 left by the
        time you die you&#8217;ve probably worked more than you should have &#8212;
        because you can&#8217;t take anything to the grave. The books indexes on the
        fact that you have three dimensions you need to look at time:</p><ul><li><p>Time
        (more so from responsibilities/life stage perspective)</p></li><li><p>Health</p></li><li><p>Wealth</p></li></ul><p>Most
        usually consider one aspect without looking at the other two holistically.
        For example, you&#8217;ll commonly see advice about how you should &#8220;grind
        through your 20s, have close to no fun and then when you&#8217;re 30 you can
        think about that fun thing you&#8217;ve been putting off&#8221;. Sure, but
        that&#8217;s objectively terrible advice because your health is going to be
        objectively worse in your 30s which will start to limit the kinds of things
        you can do. Furthermore, if you have additional responsibilities you&#8217;ll
        further be limited by what you can do in your 30s versus 20s. Money is replaceable,
        time and health is not.</p><p>The second idea which I found fascinating was
        the idea of memories giving &#8220;dividends&#8221; similar to financial dividends.
        As time goes on and your health decreases in old age, since you can&#8217;t
        actually do much due to your health, your memories are the only things you
        really have to look back on. The more experiences you accumulate, the more
        they compound to create a richer set of memories to look back on.</p><p>Of
        course you can take this advice too far and be riddled with debt (which is
        not recommended), but rather it&#8217;s a good forcing function to re-evaluate
        how you spend your time and money in ways which you might not have usually
        done.</p><h2>2. Growing older, but probably not wiser</h2><div class=\"embedded-post-wrap\"
        data-attrs=\"{&quot;id&quot;:36301510,&quot;url&quot;:&quot;https://studio.ribbonfarm.com/p/superhistory-not-superintelligence&quot;,&quot;publication_id&quot;:9973,&quot;publication_name&quot;:&quot;Ribbonfarm
