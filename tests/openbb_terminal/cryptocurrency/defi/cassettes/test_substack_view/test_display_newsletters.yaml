        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>There&#8217;s
        been a bunch of chatter over the last few weeks around a possible Ethereum
        Proof of Work fork at time of The Merge. Putting aside the fact that this
        is an obvious money grab attempt, I think walking through the potential implications
        is an interesting thought experiment. I&#8217;ve even come up with a term
        for this - &#8216;The ETH Milkshake Theory&#8217;.</p><div class=\"tweet\"
        data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1553929980110786561&quot;,&quot;full_text&quot;:&quot;\\&quot;ETH
        milkshake theory\\&quot;\\n\\nIn the event of a PoW fork at time of merge,
        everyone sells their PoW-tokens for PoW-ETH (at whatever price they can get)
        and they then offload this PoW-ETH for real ETH on any CEX that has liquidity.\\n\\nResult:
        ETH giga moons &quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128060;&quot;,&quot;date&quot;:&quot;Mon Aug 01 02:25:52
        +0000 2022&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FZCq-VLUUAAnumq.jpg&quot;,&quot;link_url&quot;:&quot;https://t.co/XZPYiQJdMX&quot;,&quot;alt_text&quot;:null}],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:21,&quot;like_count&quot;:252,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1553929980110786561\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">\"ETH milkshake theory\"\n\nIn the event of a PoW fork
        at time of merge, everyone sells their PoW-tokens for PoW-ETH (at whatever
        price they can get) and they then offload this PoW-ETH for real ETH on any
        CEX that has liquidity.\n\nResult: ETH giga moons </div><div class=\"tweet-photos-container
        one\"><div class=\"tweet-photo-wrapper \"><picture><source type=\"image/webp\"
        srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFZCq-VLUUAAnumq.jpg\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFZCq-VLUUAAnumq.jpg\"
        alt=\"Image\"></picture></div></div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/sassal0x/status/1553929980110786561\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">2:25
        AM &#8729; Aug 1, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1553929980110786561/likes\"
        class=\"likes\"><span class=\"like-count\">252</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1553929980110786561/retweets\"
        class=\"retweets\"><span class=\"rt-count\">21</span>Retweets</span></div></div></a></div><p>The
        &#8216;ETH Milkshake Theory&#8217; that I talk about above is not something
        that I&#8217;m going to claim will play out but I still think it&#8217;s fun
        to talk about. I mean logically it makes sense that if there is a fork, people
        would sell off their PoW-tokens for PoW-ETH and then sell that PoW-ETH for
        real ETH (if they can find liquidity). Though given that this fork is purely
        speculative and there&#8217;s not much new money coming in at the moment due
        to the wider bear market, I&#8217;m not sure if there&#8217;s going to be
        enough demand to offset the extreme sell pressure.</p><p>The above also isn&#8217;t
        taking into account all of the nuances around an Ethereum Proof of Work fork
        such as all of DeFi imploding pretty much instantly. There will almost certainly
        be no oracle support and no infrastructure support for the chain and then
        you can couple this with the fact that every DeFi protocol is going to suffer
        extreme volatility because none of the centralized stablecoins will be worth
        anything (the issuers will follow the PoS chain). There really will be a race
        from people to trade any forked tokens they have for PoW-ETH and then hope
        an exchange has liquidity for PoW-ETH so they can offload it for real ETH
        or stablecoins.</p><p>There&#8217;s also the risk of what is called a &#8216;<a
        href=\"https://github.com/nkbai/defcon26/blob/master/docs/Replay%20Attacks%20on%20Ethereum%20Smart%20Contracts.md\">replay
        attack</a>&#8217; where transactions you submit on the forked PoW chain could,
        in theory, be &#8216;replayed&#8217; on the main PoS chain. From my understanding,
        this would only happen if the Ethereum PoW chain decided to keep the same
        chainID as the PoS Ethereum chain - though I&#8217;m not an expert on this
        particular attack vector. Regardless, I still think it&#8217;s worth ensuring
        that you&#8217;re aware of any risks associated with interacting with any
        possible fork of Ethereum so that you don&#8217;t put yourself in harms way.</p><p>All
        in all I do think there will be a PoW fork of Ethereum after The Merge, but
        I think it will be a very short-lived chain that will fade into irrelevancy
        within a matter of days. The fork isn&#8217;t driven by some ideological motivation
        (like Ethereum Classic or Bitcoin Cash) - it is purely driven by greed. Maybe
        it would be a more successful venture in a bull market where money is easy
        to come by - but in a bear market where the only players left are the experienced
        ones, it will quickly become a race of everyone trying to get out through
        the one small exit door.</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
