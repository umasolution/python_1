        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>Over
        the last few months we&#8217;ve all seen the perils of the &#8216;CeFi&#8217;
        or &#8216;CeDeFi&#8217; ecosystem laid bare - from billion dollar funds blowing
        up to centralized services gambling with user funds - it has not been a pretty
        sight. Of course, this is all due to poor risk management, no accountability,
        extreme opacity around CeFi operations and a complete lack of self-regulation
        and accountability.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1545215954157637632&quot;,&quot;full_text&quot;:&quot;Build
        less CeFi\\n\\nBuild more DeFi\\n\\nThis is the gwei&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128060;&quot;,&quot;date&quot;:&quot;Fri Jul 08 01:19:26
        +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:21,&quot;like_count&quot;:327,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1545215954157637632\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">Build less CeFi\n\nBuild more DeFi\n\nThis is the gwei</div></a><a
        class=\"tweet-link-bottom\" href=\"https://twitter.com/sassal0x/status/1545215954157637632\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">1:19
        AM &#8729; Jul 8, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1545215954157637632/likes\"
        class=\"likes\"><span class=\"like-count\">327</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1545215954157637632/retweets\"
        class=\"retweets\"><span class=\"rt-count\">21</span>Retweets</span></div></div></a></div><p>I
        get why CeFi exists and I get why people use it - I use it too as a fiat on/off-ramp
        - but what I don&#8217;t understand is how people are willing to throw their
        hard-earned money into something that they have no visibility over. I mean,
        DeFi isn&#8217;t perfect and there have been plenty of examples of that, but
        at least you get the on-chain transparency so that you know where your money
        is at all times. With CeFi services, you have absolutely no idea what&#8217;s
        happening to your money - essentially, once you deposit those funds into a
        CeFi platform, you just get an IOU promise from the platform that may or may
        not be paid back at a later date.</p><p>DeFi is still the greatest innovation
        that Ethereum has given us - by far - and I think we all take it for granted.
        Think about it for a second - anyone around the world with a smartphone and
        an internet connection is able to be their own bank <em>and </em>they are
        able to keep track of their funds at all times. Ethereum also offers more
        than just transparency - it offers credible neutrality, decentralization,
        high levels of security and censorship-resistance. It is essentially impossible
        for CeFi to offer any of these - even if they were being radically transparent
        - because you&#8217;d still have to <em>trust </em>them whereas you don&#8217;t
        have to trust DeFi on Ethereum - you can verify it for yourself!</p><p>That&#8217;s
        another thing that DeFi gives us - the ability to trust code instead of people.
        When I deposit my funds into a truly decentralized protocol like Uniswap,
        I don&#8217;t have to worry about any humans interfering with those funds
        - the only (small) risk I&#8217;m taking is smart contract risk. At all times,
        from anywhere in the world, at any time, on virtually any internet-connected
        device, I can keep track of my funds. Think about how big of a leap that is
        for humanity - really think about it - it&#8217;s not just marginally better
        than CeFi (and TradFi); it is exponentially better.</p><p>DeFi isn&#8217;t
        just about building a decentralized financial ecosystem - it&#8217;s also
        about putting the power back into the people&#8217;s hands and allowing them
        to have complete control over their finances with radical transparency. So
        let&#8217;s stop building, promoting and using all of these CeFi services
        and let&#8217;s keep focusing on growing the DeFi ecosystem.</p><p>After all,
        we&#8217;re here to change the world, aren&#8217;t we?</p><p>Have a great
        weekend everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony Sassano</a></p><div><hr></div><p><em>Enjoyed
        today&#8217;s piece? I send out a fresh one every week day - be sure to subscribe
