        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>Hey all! As
        we progress deeper into the bear market, the number of interesting things
        is starting to pick up make things more interesting again (yay). Here&#8217;s
        some of the things that caught my attention:</p><h2>1. Crypto Chaos Matrix</h2><div><hr></div><p>Depending
        on what device you&#8217;re on, the following matrix was a really nice mental
        model for how crypto cultures tend to form within the ecosystem. In my view,
        you need to spend time around every quadrant to really understand the breadth
        of this ecosystem and philosophies to solve the same problem. When looking
        at this it was easy to visualise a certain kind of demographic that gets drawn
        to certain quadrants. I was never able to describe it until seeing this.</p>\n
