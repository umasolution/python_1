        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>People
        in crypto tend to over-optimize for technical decentralization while completely
        forgetting about social decentralization. This is utterly bizarre to me since
        I believe that the social layer is the most important thing to get right in
        crypto. I mean, if an ecosystem doesn&#8217;t have a healthy social layer
        that cares deeply about decentralization, then it doesn&#8217;t matter how
        &#8220;good&#8221; its technology is - it will inevitably centralize.</p><div
        class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1551379077474312192&quot;,&quot;full_text&quot;:&quot;A
        social culture of caring about decentralization is arguably much more important
        than trying to achieve some \\&quot;nirvana\\&quot; of technical decentralization&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128060;&quot;,&quot;date&quot;:&quot;Mon Jul 25 01:29:29
        +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:15,&quot;like_count&quot;:179,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1551379077474312192\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">A social culture of caring about decentralization is
        arguably much more important than trying to achieve some \"nirvana\" of technical
        decentralization</div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/sassal0x/status/1551379077474312192\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">1:29
        AM &#8729; Jul 25, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1551379077474312192/likes\"
        class=\"likes\"><span class=\"like-count\">179</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1551379077474312192/retweets\"
        class=\"retweets\"><span class=\"rt-count\">15</span>Retweets</span></div></div></a></div><p>Think
        about the above like this - if no one cares about decentralization at the
        social layer then the technical layer will be built to reflect that. For example,
        an ecosystem that does not have a culture of encouraging people to run their
        own nodes (and, more importantly, making it easy for them to do so) will inevitably
        centralize into the hands of the very few because everyone is just apathetic.
        We&#8217;ve seen this play out time and time again in crypto and it just ultimately
        leads to apathy at the social layer which obviously doesn&#8217;t make for
        a good decentralized ecosystem!</p><p>Some examples of social decentralization
        from the Ethereum ecosystem include the multi-client architecture and the
        layer 2 ecosystem. Ethereum has over 10 production-grade clients that people
        can use across the execution and consensus layers and this didn&#8217;t just
        happen overnight - it happened because the Ethereum social layer values decentralization
        above all else. On top of this, by prioritizing decentralization at layer
        1, the Ethereum ecosystem has allowed a robust set of layer 2&#8217;s to blossom
        on top of it which all compete with each-other (as I wrote about last week
        <a href=\"https://thedailygwei.substack.com/p/the-scaling-wars-the-daily-gwei-518\">here</a>).</p><p>Finally,
        a strong social layer that values decentralization is also extremely important
        to thwart any attacks against a network - whether it be governance attacks,
        nation state attacks or attempts at censorship. It&#8217;s not just thwarting
        the attacks either - it&#8217;s also recovering from them - and a weak social
        layer will find it extremely hard to recover from any attacks no matter how
        &#8220;decentralized&#8221; the technical layer may claim to be.</p><p>I really
        wish more people understood and valued the importance of social decentralization
        and by extension, a strong social layer. Crypto-networks are held together
        by people first and foremost - we are the ones that run all the infrastructure
        after all. We then extend this social layer to the technical one and create
        the incentives for people to act honestly on these networks - it&#8217;s quite
        a marvel of engineering if you ask me!</p><p>Have a great day everyone,<br><a
