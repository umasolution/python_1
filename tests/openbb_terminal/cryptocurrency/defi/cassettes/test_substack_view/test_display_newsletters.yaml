        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><p>Casey&#8217;s
        chart clearly shows the extreme trends that have played out over the years
        with regards to Ethereum blockspace. I mean, just look at 2018 and 2019 -
        those years were dominated by 0x and MakerDao - 2 apps that now only take
        up a very small portion of Ethereum blockspace. Though this isn&#8217;t &#8220;bearish&#8221;
        for 0x or MakerDao since both of these apps are still heavily used, but it
        does clearly show how dramatic the change has been since 2018 in terms of
        how many new gas guzzlers we have now.</p><p>What&#8217;s even cooler about
        this chart is we can spot where DeFi summer began by just looking at Uniswap&#8217;s
        share of gas consumed. Uniswap took off in usage during DeFi summer because
        of liquidity mining - everyone was farming &#8220;valueless governance tokens&#8221;
        and needed somewhere to sell them - Uniswap was the obvious choice. On top
        of this, many protocols opted to create a &#8220;pool 2&#8221; for their native
        token which was an incentivized pool that had liquidity for people to dump
        into - again, these pools were almost exclusively created on Uniswap. This
        all lead to a massive flywheel effect that led to a substantial increase in
        Uniswap&#8217;s general popularity and usage which in turn led to a large
        increase in Uniswap&#8217;s consumption of Ethereum gas.</p><p>There&#8217;s
        also another reason why things have changed so dramatically over the years
        and that has to do with how smart contracts are coded. Back in the 2017-2020
        era, smart contracts were quite gas inefficient because Ethereum gas fees
        were extremely low and developers didn&#8217;t feel the need to optimize their
        contracts. It wasn&#8217;t until DeFi summer of 2020 when developers started
        taking gas efficiency seriously which can be pointed to as a reason that some
        of the big name apps (0x and MakerDao) are now using much less gas even though
        they are bigger than in 2018/2019.</p><p>Obviously going forward it&#8217;s
        going to be harder and harder to glean real insights from this chart as users
        continue to migrate to layer 2&#8217;s. I would even go as far as to say this
        chart won&#8217;t change very much from here on out - we&#8217;ll probably
        see layer 2&#8217;s themselves keep growing in layer 1 gas usage, but most
        new apps are now opting to deploy exclusively to layer 2&#8217;s which means
        they won&#8217;t show up on the layer 1 gas consumed chart at all. This is
        of course healthy for Ethereum since its vying to be a <a href=\"https://thedailygwei.substack.com/p/the-worlds-settlement-layer-the-daily\">settlement
        network</a> for layer 2&#8217;s.</p><p>Ethereum blockspace is such a fascinating
        topic for me because we get to study things like the trends of gas consumption
        over time. Given Ethereum is still such a young network, we can expect these
        trends to evolve dramatically over the next few years and the Ethereum of
        today will most likely look very different to the Ethereum in 5 years - maybe
        I&#8217;ll do a follow-up post in 2027 to see where we&#8217;re at!</p><p>Have
        a great weekend everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
