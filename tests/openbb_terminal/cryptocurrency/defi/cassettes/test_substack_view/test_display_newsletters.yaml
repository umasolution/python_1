        class=\"tweet-link-bottom\" href=\"https://twitter.com/sassal0x/status/1549644238647808000\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">6:35
        AM &#8729; Jul 20, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1549644238647808000/likes\"
        class=\"likes\"><span class=\"like-count\">290</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1549644238647808000/retweets\"
        class=\"retweets\"><span class=\"rt-count\">26</span>Retweets</span></div></div></a></div><p>I
        truly do believe that 2022 and 2023 are going to be pivotal years for Ethereum
        scaling for a number of reasons. Firstly, we&#8217;ve never had as many serious
        scaling teams as we have today and all of these teams are in fierce competition
        with eachother to win the &#8220;scaling wars&#8221;. Why the fierce competition?
        Because becoming the premiere rollup on Ethereum is an absolutely massive
        market opportunity that is still very much up for grabs - there are no clear
        winners in this race just yet. There won&#8217;t just be 1 big winner either
        - there will likely be a handful of them that go on to become absolutely massive
        global networks.</p><p>Secondly, now that rollups are live networks with real
        users, the teams behind them can focus on constant improvement and optimization
        of the networks for both users &amp; developers. Additionally, the teams are
        able to glean unique insights into these networks and battle-test their code
        in an adversarial environment with real money on the line - you obviously
        don&#8217;t get this from a testnet implementation. The teams are also able
        to move very quickly in upgrading their networks and don&#8217;t have to go
        through the entire Ethereum governance process to improve their network.</p><p>All
        of this is to say nothing of the improvements coming to layer 1 Ethereum that
        will unlock the next era in scalability for layer 2&#8217;s. I am, of course,
        talking about &#8216;danksharding&#8217; with its first iteration, proto-danksharding,
        hopefully going live in Q2/Q3 of next year. This layer 1 upgrade should, in
        theory, collapse the costs of transacting on rollups (for example, a swap
        transaction should cost 1 cent or less). This will obviously significantly
        improve the scalability of the existing layer 2 networks and allow for more
        exciting innovations to be built out.</p><p>It should be obvious by now why
        I&#8217;m just as excited about Ethereum&#8217;s scaling roadmap as I am about
        The Merge - both of these things will usher in a new era for the Ethereum
        network. As for timelines, The Merge hopefully happens in a couple of months
        with danksharding rolling out in stages over the next 12-24 months - all while
        the layer 2 networks themselves keep improving at all times and at a rapid
        pace.</p><p>So let the scaling wars begin and may the coming battles be glorious!</p><p>Have
        a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
