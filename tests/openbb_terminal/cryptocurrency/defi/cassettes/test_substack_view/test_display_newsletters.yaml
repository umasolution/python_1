        \u2014 the new cool.]]></title><description><![CDATA[Not a nice to have, but
        a requirement now.]]></description><link>https://kermankohli.substack.com/p/transparency-the-new-cool</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/transparency-the-new-cool</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Wed, 30 Nov 2022 20:13:31 GMT</pubDate><enclosure
        url=\"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/3994de6b-1e53-4a6c-a8da-aa5923a5f303_1920x1080.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>In a world
        not too long ago, CeFi would offer glorious terms that would make people froth
        and collect those juicy assets under management. Now, anything that remotely
        looks too good to be true is questioned endlessly by the mob &#8212; which
        is great! We&#8217;re getting closer to reality. The most notable example
        of this is Nexo&#8217;s recent thread about them trying to justify why their
        10% is &#8220;safe&#8221;. Their response is a long winded thread but opens
        with a complex diagram that&#8217;s meant to impress you but really just leaves
        you with more questions that answers.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/Nexo/status/1597268175598813186&quot;,&quot;full_text&quot;:&quot;Nexo
        has grown as a company, and so has our offering, but the underpinning principles
        remain the same. With this thread, we would like to shed some light on Nexo&#8217;s
        business model and how it might differ from that of others. &#129525; \\n\\nTake
        a look at the chart below and let&#8217;s unpack it: &quot;,&quot;username&quot;:&quot;Nexo&quot;,&quot;name&quot;:&quot;Nexo&quot;,&quot;date&quot;:&quot;Mon
        Nov 28 16:36:23 +0000 2022&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FiqfMD1WIAA9cJ4.jpg&quot;,&quot;link_url&quot;:&quot;https://t.co/2eLz9lvTf2&quot;,&quot;alt_text&quot;:null}],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:371,&quot;like_count&quot;:1634,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/Nexo/status/1597268175598813186\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/Nexo.jpg\" alt=\"Twitter
        avatar for @Nexo\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">Nexo
        </span><span class=\"tweet-author-handle\">@Nexo</span></div></div><div class=\"tweet-text\">Nexo
        has grown as a company, and so has our offering, but the underpinning principles
        remain the same. With this thread, we would like to shed some light on Nexo&#8217;s
        business model and how it might differ from that of others. &#129525; \n\nTake
        a look at the chart below and let&#8217;s unpack it: </div><div class=\"tweet-photos-container
        one\"><div class=\"tweet-photo-wrapper \"><picture><source type=\"image/webp\"
        srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFiqfMD1WIAA9cJ4.jpg\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFiqfMD1WIAA9cJ4.jpg\"
        alt=\"Image\"></picture></div></div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/Nexo/status/1597268175598813186\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">4:36
        PM &#8729; Nov 28, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/Nexo/status/1597268175598813186/likes\"
        class=\"likes\"><span class=\"like-count\">1,634</span>Likes</span><span href=\"https://twitter.com/Nexo/status/1597268175598813186/retweets\"
        class=\"retweets\"><span class=\"rt-count\">371</span>Retweets</span></div></div></a></div><p>The
        key thing this really highlighted to me personally was just how much the collective
        consciousness is progressing around unsustainable and questionable economics
        in this ecosystem. Slowly we&#8217;re seeing many assumptions and models around
        the ecosystem being challenged and to those who don&#8217;t hold up, there&#8217;s
        a steep cost.</p><p>Anything that CeFi does is being questioned very thoroughly
        now. Proof of reserves isn&#8217;t a nice to have but going to be heavily
        demanded. However, even that doesn&#8217;t show you the reality of a business
        because you don&#8217;t know the off-chain liabilities and loan agreements.
        You could have perfect proof of reserves but be 10x leveraging your user&#8217;s
        assets through off-chain agreements signed in meatspace.</p><p>Regardless,
        I think the biggest winner here is really DeFi. We all strayed from the truth
        by trashing DeFi and saying why anyone would ever want this technology. We&#8217;re
        just re-learning the expensive way &#8212; which is okay because hopefully
        it won&#8217;t be forgotten then. What&#8217;s phenomenal about a lot of the
        recent implosions is that DeFi lenders are always paid back first because
        you can&#8217;t really negotiate with smart contracts or make shady agreements
        where you re-hypothecate the collateral more times than you can count on your
        fingers. Protocols like Maker, Compound and Aave look even more amazing after
        seeing the events that have happened in the past few months. On-chain transparency
        is the gold standard that I think everything should start to strive for.</p><p>While
        DeFi can also have faults, the bottom line is that data and transparency are
        going to become much larger themes if they aren&#8217;t already. For example,
        I wrote a few weeks ago about how a lot of the &#8220;revenue&#8221; in the
        space is basically fake and it&#8217;s amazing to see now how everyone actually
        considers token incentives when talking about revenue. It&#8217;s not just
        about having the data, but understanding how that data is constructed and
        the assumptions that underpin that data that are coming to light. If all of
        this was done months ago I think we would have saved a lot of pain in the
        space collectively.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/PayomDousti/status/1597424838117060609&quot;,&quot;full_text&quot;:&quot;the
        institutional case for defi has become obvious -- minimized &amp;amp; transparent
        counterparty risk + seniority to the traditional financial system in creditor
        stack&quot;,&quot;username&quot;:&quot;PayomDousti&quot;,&quot;name&quot;:&quot;Payom
        Dousti&quot;,&quot;date&quot;:&quot;Tue Nov 29 02:58:54 +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:2,&quot;like_count&quot;:8,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/PayomDousti/status/1597424838117060609\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/PayomDousti.jpg\" alt=\"Twitter
        avatar for @PayomDousti\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">Payom
        Dousti </span><span class=\"tweet-author-handle\">@PayomDousti</span></div></div><div
        class=\"tweet-text\">the institutional case for defi has become obvious --
        minimized &amp; transparent counterparty risk + seniority to the traditional
        financial system in creditor stack</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/PayomDousti/status/1597424838117060609\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">2:58 AM &#8729; Nov 29,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/PayomDousti/status/1597424838117060609/likes\"
        class=\"likes\"><span class=\"like-count\">8</span>Likes</span><span href=\"https://twitter.com/PayomDousti/status/1597424838117060609/retweets\"
        class=\"retweets\"><span class=\"rt-count\">2</span>Retweets</span></div></div></a></div><p>Hopefully
        we don&#8217;t forget these lessons in the excesses of the next bull market.
        Till then, if there&#8217;s one prediction I can make with high confidence
        is that transparency is going to be a must-have not a nice to have moving
        forward.</p><div class=\"subscription-widget-wrap\" data-attrs=\"{&quot;url&quot;:&quot;https://kermankohli.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;}\"><div
        class=\"subscription-widget show-subscribe\"><div class=\"preamble\"><p class=\"cta-caption\">Kerman
        Kohli is a reader-supported publication. To receive new posts and support
        my work, consider becoming a free or paid subscriber.</p></div><form class=\"subscription-widget-subscribe\"><input
        type=\"email\" class=\"email-input\" name=\"email\" placeholder=\"Type your
        email&#8230;\" tabindex=\"-1\"><input type=\"submit\" class=\"button primary\"
        value=\"Subscribe\"><div class=\"fake-input-wrapper\"><div class=\"fake-input\"></div><div
        class=\"fake-button\"></div></div></form></div></div><p></p>]]></content:encoded></item><item><title><![CDATA[How
        Multi-Sigs Work]]></title><description><![CDATA[A beginners guide to how multisig
        wallets work and why we need them]]></description><link>https://kermankohli.substack.com/p/how-multi-sigs-work</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/how-multi-sigs-work</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Thu, 17 Nov 2022 21:00:54 GMT</pubDate><enclosure
        url=\"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/7fb80d80-c089-4d6d-bd36-707a1cf04b80_1280x720.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>It&#8217;s
        been a while since I did an educational video so thought I&#8217;d bring it
        back by explaining how multi-signature wallets works. It&#8217;s something
        that anyone experience in crypto takes for granted but actually is a difficult/new
        concept for beginners to grasp. Hope you all enjoy this and let me know if
        you have any other requests &#128578;</p><div id=\"youtube2-1BtcW_VFt7g\"
