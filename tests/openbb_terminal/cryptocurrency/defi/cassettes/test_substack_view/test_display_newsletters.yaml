        Experimentation, Reflections on DeFi 2.0, Web3 Social Critique]]></title><description><![CDATA[A
        recap on some more subtle but important crypto topics]]></description><link>https://kermankohli.substack.com/p/l1-experimentation-reflections-on</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/l1-experimentation-reflections-on</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Wed, 25 Jan 2023 21:00:57 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/7c094acb-f081-4d80-8818-23cd44473e12_2048x2048.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>Hello everyone!
        Reverting back to a style that I used to have back in the day where I&#8217;d
        post about a few things that interested me and some more longer form thoughts
        on them. Without further ado, let&#8217;s get in.</p><h2>L1 Experimentation</h2><div><hr></div><p>The
        following tweet put something that I&#8217;ve been thinking about into a coherent
        way of framing things. In the previous bear market of 2018, we only had major
        experiment &#8212; would a layer 1 like Ethereum ever be valuable and what
        would the use case for something like it be? Fast forward four years and we
        collectively learned that actually, hey, there might be some decent value
        to this technology. Whether it&#8217;s DeFi, NFTs or Games (dressed as Ponzis
        for now), we know people want blockspace for stuff.</p><p>However, the question
        on everyone&#8217;s minds now is how do we actually accomodate all of this
        demand when it comes back for these various use cases? That is the big question
        of the current bear market that we will find out in the next bull. So far
        it seems like there&#8217;s three major approaches (as outlined in the tweet
        below):</p><ol><li><p>Horizontal aka let&#8217;s allow you to create your
        own mini-island on our chain really easily and then make it easy for our little
        islands to speak to each other. You&#8217;re responsible for your own island
        but we&#8217;ll make it easy to get started with the tooling. No guarantees
        around security though &#8212; do an ICO or something?</p></li><li><p>Vertical
        aka we&#8217;ll build these islands that give you less control of how things
        work but ensure you have our underlying security (layer 2s and roll ups).
        This pitch tells developers that you might sacrifice how your infrastructure
        works, but you don&#8217;t need to worry about that security thing. Not a
        bad pitch either.</p></li><li><p>Monolithic aka don&#8217;t worry about the
        scalability thing, our chain can handle anything you throw at us because our
        tech is far superior. Some are skeptical whether it will work but the biggest
        advantage here is that all your dApps can speak to each other and are composable,
        no bridges or other messing around to do the thing you want to do.</p></li></ol><p>My
        personal take is that I can understand the rationale for Monolithic and Horizontal,
        however when it comes to vertical I have a hard time understand what class
        of applications would want to figure out:</p><ol><li><p>How to build something
        people want</p></li><li><p>Figure out how to get the <em>right</em> amount
        of security for their essential pseduo-chain</p></li></ol><p>Furthermore,
        things like Cosmos chains struggle with infrastructure such as data because
        things are very unstandardised and hard for developers to work with. The one
        argument that I do see is that the scalability that roll ups and layer 2s
        promise do tap out. My main piece of evidence for this is dYdX and that being
        the main reason they decided to go on their own Cosmos chain.</p><p>Solana
        is an interesting play in the monolithic field provided they can get their
        technical problems together. Aptos and Sui have a lot of work on their legitimacy
        before they can enter that race properly imo.</p><p>Keep an eye out on all
        these experiments since the ones that are least expected to show promise could
        reprice with their proper traction in the bull market&#8230;</p><div class=\"tweet\"
        data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/RockwellShah/status/1607876657762766848&quot;,&quot;full_text&quot;:&quot;<span
        class=\\&quot;tweet-fake-link\\&quot;>@iamDCinvestor</span> There are three
        major experiments playing out in blockchains for scaling: horizontal, vertical,
        monolithic.\\n\\nCosmos and Avax are going after Horizontal (zones and subnets).\\n\\nNear
        is going after vertical (sharding).\\n\\nEthereum is going after both (sharding
        and L2s)\\n\\n1/2&quot;,&quot;username&quot;:&quot;RockwellShah&quot;,&quot;name&quot;:&quot;Rockwell&quot;,&quot;date&quot;:&quot;Tue
        Dec 27 23:10:42 +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:1,&quot;like_count&quot;:28,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:true}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/RockwellShah/status/1607876657762766848\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/RockwellShah.jpg\" alt=\"Twitter
        avatar for @RockwellShah\" loading=\"lazy\"><div class=\"tweet-header-text\"><span
        class=\"tweet-author-name\">Rockwell </span><span class=\"tweet-author-handle\">@RockwellShah</span></div></div><div
        class=\"tweet-text\"><span class=\"tweet-fake-link\">@iamDCinvestor</span>
        There are three major experiments playing out in blockchains for scaling:
        horizontal, vertical, monolithic.\n\nCosmos and Avax are going after Horizontal
        (zones and subnets).\n\nNear is going after vertical (sharding).\n\nEthereum
        is going after both (sharding and L2s)\n\n1/2</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/RockwellShah/status/1607876657762766848\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">11:10 PM &#8729; Dec 27,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/RockwellShah/status/1607876657762766848/likes\"
        class=\"likes\"><span class=\"like-count\">28</span>Likes</span><span href=\"https://twitter.com/RockwellShah/status/1607876657762766848/retweets\"
        class=\"retweets\"><span class=\"rt-count\">1</span>Retweet</span></div></div></a></div><h2>Reflections
        on DeFi 2.0</h2><div><hr></div><p>With the recent downturn, we&#8217;ve all
        realised once again how expensive liquidity really is and the dangerous effects
        of lending crisp digital dollars to things that claim to be worth the digital
        dollars they claim to be.</p><p>One thing to reflect on from the bull market
        was the narrative that liquidity would become cheap and accessible for everyone,
        forever. I mean they were right about it being cheap &#8212; only in a bull
        market. As the bear continues to rear it&#8217;s head we once again see that
        liquidity isn&#8217;t something that comes easy and when you do offer it easy,
        you get rekt.</p><p>In the bull market there were many startups promising
        all sorts of funky things about how cheap they could make liquidity through
        some sort of circular ponzi game powering it all. What I find fascinating
        is how people believed that you could simply create money out of thin air
        that would magically fuel &#8220;liquidity&#8221;. If there&#8217;s one thing
        that I&#8217;d tell everyone reading this, whenever you hear the word &#8220;liquidity&#8221;,
        think &#8220;counter-party who will buy your stuff&#8221;. So now when we
        make a claim of &#8220;easy infinite liquidity for everyone&#8221; we can
        reframe that into &#8220;easy infinite counter-parties that </p>\n      <p>\n
        \         <a href=\"https://kermankohli.substack.com/p/l1-experimentation-reflections-on\">\n
        \             Read more\n          </a>\n      </p>\n   ]]></content:encoded></item><item><title><![CDATA[Building
        the meta of the meta]]></title><description><![CDATA[It&#8217;s not about
        building the thing, it&#8217;s about building the thing that builds the thing]]></description><link>https://kermankohli.substack.com/p/building-the-meta-of-the-meta</link><guid
