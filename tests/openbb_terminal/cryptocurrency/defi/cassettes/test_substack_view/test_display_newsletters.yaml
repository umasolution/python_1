        \             Read more\n          </a>\n      </p>\n   ]]></content:encoded></item><item><title><![CDATA[Defensible
        vs Commodity Infrastructure]]></title><description><![CDATA[Thinking through
        cross-chain bridges and the potential they might represent]]></description><link>https://kermankohli.substack.com/p/defensible-vs-commodity-infrastructure</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/defensible-vs-commodity-infrastructure</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 06 Feb 2023 21:00:07 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/87bd7861-48ff-407d-9491-744c02a5aedc_1024x1024.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>As I was on
        Twitter I came across this tweet from Richard Galvin from DACM Capital (an
        investor in ARCx and very switched on) which spurred some thoughts on investing
        in infrastructure.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/richwgalvin/status/1618013817585438723&quot;,&quot;full_text&quot;:&quot;Logical
        extension of a multi-chain world is aggregation for capacity/ease-of-use gains
        - think Sky Scanners and Trip Advisors.  \\n\\nWill be an interesting test
        of where value sits - most infrastructure projects arent priced for any real
        success imo. &quot;,&quot;username&quot;:&quot;richwgalvin&quot;,&quot;name&quot;:&quot;Richard
        Galvin&quot;,&quot;date&quot;:&quot;Tue Jan 24 22:32:10 +0000 2023&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{&quot;full_text&quot;:&quot;Market
        has been far too quick to dismiss the multi-chain thesis and not see the cross-chain
        rollup ecosystem being built.\\n\\nAdd onto this all of the teams exploring
        app-chains, and the need for interoperability infrastructure will be greater
        than ever.&quot;,&quot;username&quot;:&quot;max_bronstein&quot;,&quot;name&quot;:&quot;Max
        Bronstein&quot;},&quot;retweet_count&quot;:0,&quot;like_count&quot;:4,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/richwgalvin/status/1618013817585438723\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/richwgalvin.jpg\" alt=\"Twitter
        avatar for @richwgalvin\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">Richard
        Galvin </span><span class=\"tweet-author-handle\">@richwgalvin</span></div></div><div
        class=\"tweet-text\">Logical extension of a multi-chain world is aggregation
        for capacity/ease-of-use gains - think Sky Scanners and Trip Advisors.  \n\nWill
        be an interesting test of where value sits - most infrastructure projects
        arent priced for any real success imo. </div><div class=\"quote-tweet\"><div
        class=\"quote-tweet-header\"><img class=\"quote-tweet-header-avatar\" src=\"https://substackcdn.com/image/twitter_name/w_40/max_bronstein.jpg\"
        alt=\"Twitter avatar for @max_bronstein\"><div class=\"quote-tweet-header-text\"><span
        class=\"quote-tweet-name\">Max Bronstein </span><span class=\"quote-tweet-username\">@max_bronstein</span></div></div>Market
        has been far too quick to dismiss the multi-chain thesis and not see the cross-chain
        rollup ecosystem being built.\n\nAdd onto this all of the teams exploring
        app-chains, and the need for interoperability infrastructure will be greater
        than ever.</div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/richwgalvin/status/1618013817585438723\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">10:32
        PM &#8729; Jan 24, 2023</span></div></a></div><p>One thing is for certain,
        crypto is the rails for all value capture and transfer in the next 5-10 years.
        Whether you believe that or not is subjective, but that&#8217;s my base assumption
        of how the future will look.</p><p>In this future though, the underlying infrastructure
        that powers this value is going to be a jenga of many different networks and
        protocols. Since 2017 to now, investors are still irrationally bullish on
        the value of infrastructure and far less indexed on the applications that
        will aggregate and control this demand.</p><p>The original tweet is from Max
        Bronstein who&#8217;s part of the Synapse team &#8212; which is building a
        cross-chain DEX. The bridge is basically acting as a demand aggregator for
        trading across chains and roll-ups. Teams which build expertise in knowing
        how to aggregate demand from all the weird technical quirks of each ecosystem
        will:</p><ol><li><p>Start to attract users that can rely on that brand to
        integrate all the possible avenues of liquidity</p></li><li><p>Which will
        give more resources and confidence to build for more niche integrations</p></li><li><p>Leading
        to better prices and a better experience</p></li><li><p>That will once again
        attract more users</p></li></ol><p>For any other aggregator to get in the
        game there will be</p><p>a) A high build cost in order to get in the game</p><p>b)
        Have a high CAC in order to get users to switch over</p><p>As I wrote this
        I decided to look into Synapse&#8217;s token which is sitting at a $143m market
        cap and $188m FDV. I have 0 exposure to the token or team (in any way) but
        it did give me the idea of investing in bridges. As the market continues to
        meltdown, there&#8217;s a good setup for the next wave that will need aggregators
        to abstract certain infrastructure. If Synapse hits closer to a $100m FDV
        I do think it&#8217;d mark an interesting entry point but also I haven&#8217;t
        done much research beyond this piece so take it for what it is.</p><div class=\"captioned-image-container\"><figure><a
        class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffce593eb-f91b-4f97-8f27-fae546068787_1203x738.png\"><div
        class=\"image2-inset\"><picture><source type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_424,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffce593eb-f91b-4f97-8f27-fae546068787_1203x738.png
        424w, https://substackcdn.com/image/fetch/w_848,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffce593eb-f91b-4f97-8f27-fae546068787_1203x738.png
        848w, https://substackcdn.com/image/fetch/w_1272,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Ffce593eb-f91b-4f97-8f27-fae546068787_1203x738.png
