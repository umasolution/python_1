        type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFXDS-ybXkAAWTfs.jpg\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFXDS-ybXkAAWTfs.jpg\"
        alt=\"Image\"></picture></div></div><div class=\"quote-tweet\"><div class=\"quote-tweet-header\"><img
        class=\"quote-tweet-header-avatar\" src=\"https://substackcdn.com/image/twitter_name/w_40/EthDreamer.jpg\"
        alt=\"Twitter avatar for @EthDreamer\"><div class=\"quote-tweet-header-text\"><span
        class=\"quote-tweet-name\">ethDreamer.eth &#129415;&#128266; </span><span
        class=\"quote-tweet-username\">@EthDreamer</span></div></div>I wanted to share
        some thoughts on the events of the Sepolia merge. I speak for myself, not
        necessarily the rest of @sigp_io. Needless to say, it was less than ideal
        and we will be extra vigilant moving forward. I've also seen some understandable
        concerns from the community:\n\n1/6</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/parithosh_j/status/1544968914777645056?s=20&amp;t=K9dVEmTX5FX3oksuuED2vQ\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">8:57
        AM &#8729; Jul 7, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/parithosh_j/status/1544968914777645056?s=20&amp;t=K9dVEmTX5FX3oksuuED2vQ/likes\"
        class=\"likes\"><span class=\"like-count\">162</span>Likes</span><span href=\"https://twitter.com/parithosh_j/status/1544968914777645056?s=20&amp;t=K9dVEmTX5FX3oksuuED2vQ/retweets\"
        class=\"retweets\"><span class=\"rt-count\">19</span>Retweets</span></div></div></a></div><p>The
        initial issues that were seen post-merge for Sepolia were that around 25-30%
        of the network had a misconfiguration error (which isn&#8217;t directly merge-related).
        Once this issue was fixed, network participation jumped up to the expected
        number of ~95% (it&#8217;s lower than 100% due to some validators being permanently
        offline due to lost keys). Nevertheless, it&#8217;s great that this &#8220;edge
        case&#8221; issue popped up in testing even if it&#8217;s not going to be
        something that we really need to worry about for the mainnet merge transition!</p><p>Sepolia&#8217;s
        issues also showed us, once again, just how resilient the Beacon Chain is
        to any sort of unexpected behavior. Even though 25-30% of blocks were not
        being proposed, the chain was still able to finalize because more than 2/3rds
        of the network was still online and validating. Of course, missed blocks on
        mainnet would lead to a degraded user experience, but this is the Beacon Chain
        working as designed as Ethereum favors liveness above all else. I would also
        expect an issue like the one seen on Sepolia to be rectified even quicker
        on mainnet since there is real money on the line.</p><p>Alright, so where
        to from here? Well there is an AllCoreDevs call happening on Friday where
        I&#8217;m sure the Sepolia merge will be discussed and then the next call
        will be on July 21st. I expect this call to be the one where the Goerli testnet
        merge transition date will be announced and I&#8217;m expecting it to be set
        for around early-mid August. After Goerli runs through The Merge, we can expect
        a mainnet merge timeline to be given - yep that&#8217;s right - we are <em>that</em>
        close to merging mainnet! Oh and there will still be &#8216;shadow forks&#8217;
        happening every week right up until the mainnet merge.</p><p>I really can&#8217;t
        believe how close we now are to Ethereum becoming a full Proof of Stake network
        after such a long time of waiting. As an ecosystem we&#8217;ve come so far
        over the last couple of years across all domains but Ethereum&#8217;s move
        to Proof of Stake will be (by far) its greatest achievement. The light at
        the end of the tunnel is firmly in sight - we just need to keep walking towards
        it!</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
