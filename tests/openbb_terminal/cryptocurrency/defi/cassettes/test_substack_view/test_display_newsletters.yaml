        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>Ever since
        we took the token private a few months ago, at ARCx we&#8217;ve been pretty
        heads down building a new product that I&#8217;m now excited to start sharing
        some details about &#8212; <a href=\"https://arcx.money/\">ARCx Analytics.</a></p><p></p><p>What
        is it? In essence, a way for dApps to understand who their users are and eventually,
        how to acquire more of them through making sense of disparate datasets (off-chain
        and on-chain). Think of it as a Web3 native version of Mixpanel/Google Analytics
        &#8212; except it&#8217;s way more crypto native and we preserve user privacy
        (no IP address tracking &lt;3). It takes 1 line of code to install and is
        completely free to use.</p><p><strong>You can read more about it in the Tweet
        thread below:</strong></p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/arcxmoney/status/1615814193839755267?s=20&amp;t=LUSDGTxbnv9d8wBW7B9VzA&quot;,&quot;full_text&quot;:&quot;&#129504;
