        class=\"embedded-post-body\">I often get asked by friends what I&#8217;m reading
        or some interesting concepts that I&#8217;ve come across recently. That prompted
        me to think that it might be worth while sharing those with all of you in
        case&#8230;</div><div class=\"embedded-post-cta-wrapper\"><span class=\"embedded-post-cta\">Read
        more</span></div><div class=\"embedded-post-meta\">a month ago &#183; 6 likes
        &#183; Kerman Kohli</div></a></div><p>And to my surprise, it got really popular!
        So I thought I&#8217;d push the envelope again and try the opposite of exploring
        ideas, exploiting (going deeper) on a single one.</p><p>The idea which seemed
        to resonate the most was the idea around crypto and AI being on the same side
        of the future. For whatever reason, the overlap between these two communities
        is still tiny. However, when they overlap we&#8217;ll see even more weird
        shit come along. This tweet captures my thoughts perfectly:</p><div class=\"tweet\"
