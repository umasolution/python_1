        class=\"likes\"><span class=\"like-count\">414</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1569555309349437440?s=20&amp;t=1xUfjtuGj0T4qXSr-mGTXw/retweets\"
        class=\"retweets\"><span class=\"rt-count\">43</span>Retweets</span></div></div></a></div><p>We
        all know how monumental of an event The Merge is and how important it is for
        Ethereum - but that&#8217;s because you&#8217;re subscribed to this newsletter
        about Ethereum and spend too much time on &#8216;crypto twitter&#8217;. Usually,
        network upgrades like The Merge come and go with little fanfare from anyone
        but Ethereans (EIP-1559 being a notable exception) but this time around it
        is distinctly different - The Merge is entering the mainstream consciousness
        and Ethereum is getting a lot of positive attention because of it.</p><p>Due
        to this more mainstream nature of The Merge, there has been plenty of attention
        on 2 things - the massive 99.95% energy reduction and the equally massive
        issuance reduction. The former is of interest because climate change is extremely
        topical and crypto has come under heavy scrutiny for its energy use for a
        while now. The latter is obviously interesting to people because it&#8217;s
        something they can speculate on and something they may stand to gain from
        (if they hold ETH, of course).</p><p>There are of course plenty of other positives
        that come with The Merge but I don&#8217;t think the mainstream media has
        or will clue into most of them. A big one (at least to me), is the fact that
        The Merge is a huge derisking event for Ethereum and shows that even though
        Ethereum is a large network, it can still execute incredibly complex upgrades
        that involve many different moving parts. Then there&#8217;s also the fact
        that ETH staking yields will go up post-merge since validators get fees and
        MEV in addition to the propose/attest rewards.</p><p>All in all, it&#8217;s
        an exciting time for Ethereum to be on the world stage. Given the recent energy
        crisis in Europe and the subsequent skyrocketing energy prices around the
        world, there&#8217;s never been a better time for Ethereum to be moving to
        Proof of Stake. If you wanted to, you could even argue that The Merge happening
        in a bear market is much healthier for ETH&#8217;s price since the impact
        will be relatively muted (imagine if we were merging in a bull market) - though
        for now I&#8217;ll leave the speculation to the speculators.</p><p>Have a
        great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony Sassano</a></p><div><hr></div><p><em>Enjoyed
