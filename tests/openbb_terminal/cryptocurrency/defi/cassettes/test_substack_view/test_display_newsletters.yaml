        1456w\" sizes=\"100vw\" loading=\"lazy\"></picture><div></div></div></a></figure></div><p>Here&#8217;s
        a tweet from a thread that I found perfectly encapsulates some of this thinking
        of individual thinking:</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/ercwl/status/1573726946655174657&quot;,&quot;full_text&quot;:&quot;the
