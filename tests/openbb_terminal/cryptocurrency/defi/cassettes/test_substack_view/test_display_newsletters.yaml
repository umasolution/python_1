        lucide-maximize2\"><polyline points=\"15 3 21 3 21 9\"></polyline><polyline
        points=\"9 21 3 21 3 15\"></polyline><line x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line
        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>As
        I&#8217;m sure you&#8217;re all well aware of by now, the U.S Treasury Department
        has sanctioned Ethereum-based privacy tool Tornado Cash and associated addresses.
        On top of this, Circle has frozen all the USDC that had been deposited into
        Tornado Cash&#8217;s smart contracts. Obviously this is one of the strongest
        moves a government body has made against something in crypto and it may unfortunately
        just be the beginning.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1556948109053177856?s=20&amp;t=KzDlAFC8c-gYOeYGLD7-fg&quot;,&quot;full_text&quot;:&quot;An
        overall sad 24 hours for the crypto ecosystem\\n\\nIt really reinforces the
        fact that we need to decentralize *everything* if we want any of the stuff
        we're building to work long-term\\n\\nWe either get truly decentralized apps/services
        or we get CeFi/TradFi but just \\&quot;on a blockchain\\&quot;&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128060;&quot;,&quot;date&quot;:&quot;Tue Aug 09 10:18:50
        +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:17,&quot;like_count&quot;:146,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1556948109053177856?s=20&amp;t=KzDlAFC8c-gYOeYGLD7-fg\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">An overall sad 24 hours for the crypto ecosystem\n\nIt
        really reinforces the fact that we need to decentralize *everything* if we
        want any of the stuff we're building to work long-term\n\nWe either get truly
        decentralized apps/services or we get CeFi/TradFi but just \"on a blockchain\"</div></a><a
        class=\"tweet-link-bottom\" href=\"https://twitter.com/sassal0x/status/1556948109053177856?s=20&amp;t=KzDlAFC8c-gYOeYGLD7-fg\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">10:18
        AM &#8729; Aug 9, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1556948109053177856?s=20&amp;t=KzDlAFC8c-gYOeYGLD7-fg/likes\"
        class=\"likes\"><span class=\"like-count\">146</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1556948109053177856?s=20&amp;t=KzDlAFC8c-gYOeYGLD7-fg/retweets\"
        class=\"retweets\"><span class=\"rt-count\">17</span>Retweets</span></div></div></a></div><p>First
        off, and as I said in my tweet above, this move from the treasury department
        really just reinforces the fact that we need to decentralize everything in
        crypto. From the front-ends to the RPCs to the smart contracts themselves
        - if any layer in the stack is centralized, then the whole app/service becomes
        compromised and easily censorable. I also think that Tornado Cash wouldn&#8217;t
        of been sanctioned like this if the app itself didn&#8217;t work - clearly
        it works very well as a privacy-preserving tool and it&#8217;s something that
        has probably given U.S law enforcement grief in the past (hence the move to
        sanction the app).</p><p>There are inevitably people pushing the same old
        line we&#8217;ve all heard before - &#8220;if you&#8217;ve got nothing to
        hide then you&#8217;ve got nothing to fear&#8221;. But valuing privacy has
        little to do with having &#8220;nothing to hide&#8221; and everything to do
        with not wanting people snooping around your business - especially not the
        government. I mean, we all very readily gave up our financial privacy by switching
        to digital banking instead of using cash for most transactions but I believe
        this is because we had little choice in the matter (aka we had no alternative).
        Crypto is that alternative that gives us the choice to have a fully-private
        digital financial life if we want to - that&#8217;s incredibly powerful and
        obviously scary for governments since they like having total view of everyone&#8217;s
        financial life (for a number of reasons).</p><p>So, where to from here? Well
        I&#8217;m no legal expert so I&#8217;m not sure what&#8217;s going to happen
        in the legal/regulatory arena - will we see a reversal of this decision from
        the U.S or will they double down and start applying sanctions to other privacy
        tools like Aztec, Zcash and Monero? Will they go even further and make it
        illegal for people to use non-KYC&#8217;d exchanges like Uniswap? Or will
        they go even further than that and force centralized exchanges to not allow
        withdrawals to people&#8217;s own Ethereum address? Sadly, at this time, I
        think that anything is possible.</p><p>I know at times like this it&#8217;s
        somewhat difficult to &#8220;keep the faith&#8221; in our ability to continue
        to build and use decentralized apps &amp; services, but I think it&#8217;s
        now more important than ever for us to do so. The path we are on was never
        going to be easy - we are building things that the powers that be would rather
        not see built - but if you read some history you&#8217;ll notice that this
        has always been the case. </p><p>And as I&#8217;ve said before, the only way
        to test if something is truly decentralized is to have nation states try to
        control it.</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
