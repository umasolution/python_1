        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>The
        second public Ethereum testnet, Sepolia, ran through the merge transition
        with great success just 24 hours ago. Even though the merge itself was a success,
        there were some minor issues that showed up immediately post-merge but were
        quickly resolved once the root cause was identified. As far as I understand
        it, these issues shouldn&#8217;t show up on mainnet and aren&#8217;t considered
        &#8216;merge-related&#8217;.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/parithosh_j/status/1544968914777645056?s=20&amp;t=K9dVEmTX5FX3oksuuED2vQ&quot;,&quot;full_text&quot;:&quot;Sepolia
        merged successfully! \\n\\nAfter some config issues, the chain is finalizing.
        There were no client related issues. 1 EF node had a hiccup during the transition,
        but it self healed without intervention. Of a possible ~95% participation
        rate, we are generally seeing ~95%.  &quot;,&quot;username&quot;:&quot;parithosh_j&quot;,&quot;name&quot;:&quot;parithosh
        | &#128060;&#128073;&#128072;&#128060;&quot;,&quot;date&quot;:&quot;Thu Jul
        07 08:57:48 +0000 2022&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FXDS-ybXkAAWTfs.jpg&quot;,&quot;link_url&quot;:&quot;https://t.co/ad2qruqUr6&quot;,&quot;alt_text&quot;:null}],&quot;quoted_tweet&quot;:{&quot;full_text&quot;:&quot;I
        wanted to share some thoughts on the events of the Sepolia merge. I speak
        for myself, not necessarily the rest of @sigp_io. Needless to say, it was
        less than ideal and we will be extra vigilant moving forward. I've also seen
        some understandable concerns from the community:\\n\\n1/6&quot;,&quot;username&quot;:&quot;EthDreamer&quot;,&quot;name&quot;:&quot;ethDreamer.eth
        &#129415;&#128266;&quot;},&quot;retweet_count&quot;:19,&quot;like_count&quot;:162,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/parithosh_j/status/1544968914777645056?s=20&amp;t=K9dVEmTX5FX3oksuuED2vQ\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/parithosh_j.jpg\" alt=\"Twitter
        avatar for @parithosh_j\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">parithosh
        | &#128060;&#128073;&#128072;&#128060; </span><span class=\"tweet-author-handle\">@parithosh_j</span></div></div><div
        class=\"tweet-text\">Sepolia merged successfully! \n\nAfter some config issues,
        the chain is finalizing. There were no client related issues. 1 EF node had
        a hiccup during the transition, but it self healed without intervention. Of
        a possible ~95% participation rate, we are generally seeing ~95%.  </div><div
