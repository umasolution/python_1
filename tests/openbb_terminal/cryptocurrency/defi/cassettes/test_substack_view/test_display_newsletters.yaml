        x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line x1=\"3\" y1=\"21\" x2=\"10\"
        y2=\"14\"></line></svg></div></div></a></figure></div><p>AI expands the design
        space massively in terms of what we as humans can create and how we work.
        Crypto is a refinement for how our civilisation defines and transfers value.
        The two are so obviously made for each other and should be thought as one
        rather than these two new hype fads that everyone keeps jumping on.</p><p>I
        like to think of it this way, as our intents to do with value are fed to AIs,
        the AI isn&#8217;t going to ask:</p><ul><li><p>What country does this person
        live in</p></li><li><p>What&#8217;s their SWIFT code</p></li><li><p>What&#8217;s
        their bank account number?</p></li></ul><p>But more importantly, it will NEED
        to know whether you actually got the money or value you intended to transfer.
        The traditional banking system wasn&#8217;t designed to be 100% digital and
        native. Open blockchains will be facilitating all the value transfer in the
        world because it&#8217;s internet native, digital money.</p><p>The relationship
        between AI and Crypto is one that I&#8217;m trying to understand more about
        since I think it holds some of the most critical keys about how the future
        of the world looks like. You&#8217;ll probably see more write more about this
        as I get deeper into this topic.</p><div class=\"subscription-widget-wrap\"
