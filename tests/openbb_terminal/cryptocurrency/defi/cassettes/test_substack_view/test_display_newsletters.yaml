        Retention in Crypto]]></title><description><![CDATA[The thing that matters
        the most but talked about the least]]></description><link>https://kermankohli.substack.com/p/understanding-retention-in-crypto</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/understanding-retention-in-crypto</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Wed, 01 Feb 2023 21:01:06 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/c1c1f801-f643-4228-886d-5280ac0d5e50_1024x1024.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>If there&#8217;s
        one metric that investors should be looking at much more carefully in crypto
        is retention, but more specifically the nuances of the data points that make
        up the quality of retention. I&#8217;ll explain what I mean below.</p><p>Let&#8217;s
        take a simple dApp for example that says they have a D60 90% retention rate
        with their users. You&#8217;d think that&#8217;s great, right?</p><p>But now
        what if I told you that that D60 90% retention rate rate was compromised of
        users who:</p><ul><li><p>All joined in one cohort</p></li><li><p>Started with
        brand new wallets</p></li><li><p>Have a net-worth of less than $100</p></li></ul><p>Are
        you really going to look at that D60 90% retention number that carefully?
        Probably not, because you know they&#8217;re getting airdrop farmed. Nice.</p><p>Furthermore,
        what if we knew through the data that out of the 1000 wallets you have, 3/4
        of them were creating multiple wallets and then using your product? Your retention
        numbers are once again thrown off since high quality users who stopped using
        the product will skew your retention numbers significantly again.</p><p>Why
        does this even matter, if number go up then token go up and yield go up? Right?</p><p>False.
        The problem is that whatever acquisition costs you&#8217;ve incurred (from
        a time, money or resources) to run that campaign became a lot more expensive
        than your projections or calculations are saying. Here&#8217;s a more tangible
        example to make it more clear:</p><ul><li><p>You spend $10,000 on a campaign
        to acquire 100 users. You&#8217;ve effectively paid $100 per user as your
        cost to acquire them.</p></li><li><p>With your $10m in venture funding, you
        think to yourself &#8220;Hm, surely that&#8217;s not too bad. We just need
        to spend $1m to acquire 10,000 users&#8221;.</p></li><li><p>After 90 days,
        only 5 users remain from your campaign.</p></li><li><p>Your real cost to acquire
        a user has gone up 20x, from $100 to $2,000. You realise you&#8217;ve now
        spent $1m to acquire 500 users.</p></li><li><p>That&#8217;s going to go well
        in your next board meeting, ouch.</p></li></ul><p>Of course some of these
        numbers are exaggerated, but from the data I&#8217;ve seen &#8212; not by
        too much.</p><p>The bull market and ponzinomics lured people into a false
        sense of their economics. The bull market is revealing it but people still
        don&#8217;t know the real extent of it all &#8212; when they should.</p><p>Before
        you focus on acquisition too much, you want to make sure you don&#8217;t have
        a super leaky funnel because it&#8217;s going to cost you a lot of tokens.</p><p>The
        only reason I&#8217;m writing about this is because the more I see through
        the data with <a href=\"https://arcx.money/\">ARCx,</a> the more I realise
        commonalities in problems across the board.</p><p>Please, think about retention
        and start measuring it properly. Your unit economics will thank you for it.</p><div
