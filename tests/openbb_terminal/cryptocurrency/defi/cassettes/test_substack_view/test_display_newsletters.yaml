        update on our work today to recover funds for Euler protocol users. \\n\\nHere
        are a few actions we took immediately:\\n\\n1. Stopped the direct attack as
        soon as possible by helping disable the EToken module, which blocked deposits
        and the vulnerable donation function\\n\\n2. Engaged TRM&#8230; https://t.co/6ZClE9uGoH&quot;,&quot;username&quot;:&quot;eulerfinance&quot;,&quot;name&quot;:&quot;Euler
        Labs&quot;,&quot;date&quot;:&quot;Tue Mar 14 00:04:43 +0000 2023&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:65,&quot;like_count&quot;:298,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/eulerfinance/status/1635431726364147712\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/eulerfinance.jpg\" alt=\"Twitter
        avatar for @eulerfinance\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">Euler
        Labs </span><span class=\"tweet-author-handle\">@eulerfinance</span></div></div><div
        class=\"tweet-text\">An update on our work today to recover funds for Euler
        protocol users. \n\nHere are a few actions we took immediately:\n\n1. Stopped
        the direct attack as soon as possible by helping disable the EToken module,
        which blocked deposits and the vulnerable donation function\n\n2. Engaged
        TRM&#8230; https://t.co/6ZClE9uGoH</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/eulerfinance/status/1635431726364147712\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">12:04 AM &#8729; Mar 14,
        2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/eulerfinance/status/1635431726364147712/likes\"
        class=\"likes\"><span class=\"like-count\">298</span>Likes</span><span href=\"https://twitter.com/eulerfinance/status/1635431726364147712/retweets\"
        class=\"retweets\"><span class=\"rt-count\">65</span>Retweets</span></div></div></a></div><p>Euler
        was hacked for nearly $200M. due to a vulnerability that allowed the attacker
        to &#8220;create an unbacked token debt position by donating funds to the
        Euler&#8217;s reserves&#8221;. <br>As a result, &#8220;the attacker was able
        to liquidate these underwater accounts and profit from the liquidation bonuses.&#8221;</p><h4>Affected
        Protocols</h4><ul><li><p><strong><a href=\"https://twitter.com/AngleProtocol/status/1635359550026162177?s=20\">Angle</a></strong><a
        href=\"https://twitter.com/AngleProtocol/status/1635359550026162177?s=20\">
        Protocol lost ~18.4m</a> as Angle&#8217;s core module invests part of its
        funds in automated yield strategies, which includes depositing funds in Euler.
        The protocol has been paused with debt ceilings set to 0, and the Euler AMO
        has been wound down.</p></li><li><p><strong><a href=\"https://twitter.com/Balancer/status/1635296206221090817?s=20\">Balancer</a></strong><a
        href=\"https://twitter.com/Balancer/status/1635296206221090817?s=20\"> lost
        11.6m</a> sent to Euler from the bbeUSD (Euler Boosted USD) pool. Balancer
        has paused and put into recovery mode bbeUSD and all pools containing bbeUSD.</p></li><li><p><strong><a
        href=\"https://twitter.com/idlefinance/status/1635357003978788866?s=20\">Idle
        DAO</a></strong><a href=\"https://twitter.com/idlefinance/status/1635357003978788866?s=20\">
        lost ~$5m</a> in strategies that invest in Euler. The actual figures can change
        depending on the insurance coverage and any other plan undertaken by the Euler
        team.</p></li><li><p><strong><a href=\"https://twitter.com/iearnfinance/status/1635312188712792065\">Yearn</a></strong><a
        href=\"https://twitter.com/iearnfinance/status/1635312188712792065\"> lost
        $1.38m</a> as it has indirect exposure to Euler. Affected strategies include
        yvUSDT and yvUSDC which invests in Idle and Angle. Devs are working on the
        fix and the team assures that any bad debt remaining will be covered by the
        Yearn Treasury.</p></li><li><p><strong><a href=\"https://twitter.com/yield/status/1635339497067130881\">Yield</a></strong><a
        href=\"https://twitter.com/yield/status/1635339497067130881\"> Protocol lost
        ~1.5m</a> as the protocol&#8217;s mainnet liquidity pools hold Euler eTokens
        and Yield fyTokens. Yield has disabled the app and paused mainnet borrowing
        while investigating.</p></li></ul><h3>Gearbox Announced V3</h3><div class=\"tweet\"
