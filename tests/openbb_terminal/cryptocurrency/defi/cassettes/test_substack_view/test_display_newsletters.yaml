        PM &#8729; Jul 31, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1553750144515842049/likes\"
        class=\"likes\"><span class=\"like-count\">711</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1553750144515842049/retweets\"
        class=\"retweets\"><span class=\"rt-count\">60</span>Retweets</span></div></div></a></div><p>The
        reason that this lack of good criticism annoys me is because I strongly believe
        that good critics are the lifeblood of a successful ecosystem. I mean, there
        are countless examples of big companies that went bust because they were just
        full of &#8220;yes men&#8221; who never questioned anything - hell, there&#8217;s
        even nations that have fallen apart for this same reason! The importance of
        good critics cannot be overstated and it&#8217;s something we as an ecosystem
        need to put a broader focus on.</p><p>In saying that, I do think Ethereum
        has compensated somewhat for this lack of good &#8216;outside criticism&#8217;
        by bringing it in-house as you&#8217;ll rarely see the entire community fully
        aligned on anything. Even EIP-1559, the most popular EIP in Ethereum&#8217;s
        history, had lots of push-back from within the community which resulted in
        many studies being done to make sure that EIP-1559 would work as advertised.
        This is an obvious example of good criticisms leading to good outcomes but
        again, these tend to only come from within the community (and be limited in
        nature).</p><p>I think that if people were less concerned with scoring &#8216;dunking
        points&#8217; with their respective tribe then we&#8217;d easily get better
        critics. But, as we&#8217;ve seen time and time again, the easiest way to
        get attention online is to say inaccurate or outright misleading things that
        lead to controversy. Saying things like &#8220;Proof of Stake is centralized&#8221;
        and &#8220;Ethereum is a scam&#8221; to your following made up of 90% Bitcoiners
        is of course going to do well engagement-wise - you&#8217;re literally preaching
        to the choir!</p><p>Anyway, I think as long as Ethereum retains its inner-circle
        critics, it should do just fine over the long-term. Though I do worry that
        sometimes we&#8217;re &#8220;missing something&#8221; because our good &#8216;outside
        critics&#8217; are pretty much non-existent. Maybe this will change over time
        as we onboard more people into crypto who aren&#8217;t tribal about any particular
        network - or maybe we&#8217;re doomed to deal with the poor critics forever
        - I guess we&#8217;ll just have to wait and see.</p><p>Have a great day everyone,<br><a
        href=\"https://twitter.com/sassal0x\">Anthony Sassano</a></p><div><hr></div><p><em>Enjoyed
        today&#8217;s piece? I send out a fresh one every week day - be sure to subscribe
