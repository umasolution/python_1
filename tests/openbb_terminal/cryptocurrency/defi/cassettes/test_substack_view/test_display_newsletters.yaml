        alt=\"Image\" loading=\"lazy\"></picture></div></div></div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/ercwl/status/1573726946655174657\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">5:31 PM &#8729; Sep 24,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/ercwl/status/1573726946655174657/likes\"
        class=\"likes\"><span class=\"like-count\">100</span>Likes</span><span href=\"https://twitter.com/ercwl/status/1573726946655174657/retweets\"
        class=\"retweets\"><span class=\"rt-count\">7</span>Retweets</span></div></div></a></div><p>Organisations
        that have a higher number of people that can equip more leverage per individual
        appropriately will outperform those that don&#8217;t.</p><p>I&#8217;m still
        grappling with the implications of this all as it represents tremendous possibilities.</p><div
        class=\"subscription-widget-wrap\" data-attrs=\"{&quot;url&quot;:&quot;https://kermankohli.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;}\"><div
