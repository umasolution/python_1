        class=\"tweet-footer\"><span class=\"tweet-date\">11:59 PM &#8729; Dec 27,
        2022</span></div></a></div><p>If I was to summarise the main takeaways from
        these three threads I&#8217;d say that they come down to:</p><ul><li><p>Solana
        is hated by many because it&#8217;s still associated with Sam/FTX and will
        be forever known as Sam-chain</p></li><li><p>L2s will dominate the landscape
        for the foreseeable future and there&#8217;s no need for another monolithic
        chain</p></li><li><p>The network continuously goes down and the technical
        problems Solana faces can never be fixed</p></li><li><p>My favourite L1/L2
        will be the only chain which apps will build on and any non-EVM chain has
        no change of being successful</p></li><li><p>Solana only has low float tokens
        meant to fleece retail and the VCs are low quality</p></li><li><p>Everyone
        in the ecosystem are scammers or opportunists that will leave once there&#8217;s
        no easy money left on the table</p></li></ul><p>All of these look like valid
        points on the surface but I don&#8217;t think a lot of them hold up against
        more solid scrutiny. I want to take the time to carefully understand each
        of these points before making any brash conclusions so I&#8217;ll leave it
        to another post.</p><p>However, I know that I can now reframe my thinking
        process as follows:</p><ul><li><p>Solana is at a $3.6B FDV, down from close
        to $100B just over a year ago</p></li><li><p>There are some potentially valid
        reasons as to why you shouldn&#8217;t get involved, however they don&#8217;t
        seem like anything potentially game-wrecking</p></li><li><p>Prove/disprove
        any of the criticisms to accurately gauge the risks and assign rough metrics
        for how real/unreal the risks could be</p></li><li><p>Once you&#8217;ve bounded
        the risks, you then make an evaluation for how valuable you think block space
        will be in the future</p></li><li><p>Provided the market doesn&#8217;t have
        any potential up catalysts for the next few months, should valuations slide
        another 50%-75% you have a once in a lifetime buying opportunity</p></li></ul><p>In
        the bull market I couldn&#8217;t engage my mental curiosity towards investing
        because the entire market was over-valued trash with terrible risk/reward
        ratios. However, that&#8217;s changing rapidly and you should be ready to
