        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>Hey
        readers - I just wanted to apologize for the lack of newsletters over the
        last few weeks. Both my real life and crypto have been much busier than usual
        so it has been difficult for me to keep up the daily cadence of these newsletters.
        I haven&#8217;t even had a chance to write about the Tornado Cash sanctions
        (though I did talk about them at length on my 2 recent YouTube videos <a href=\"https://youtu.be/3kvY45j_gnc\">here</a>
        and <a href=\"https://youtu.be/DPTQgnsUAmY\">here</a>).</p><p>Anyway, I can&#8217;t
        promise that I&#8217;ll be able to maintain a daily cadence of these newsletters
        for the foreseeable future but I will endeavor to keep publishing them as
        frequently as possible - thanks for sticking with me :)</p><div><hr></div><p>Ethereum&#8217;s
        &#8220;social layer&#8221; has been quite topical lately due to the discussions
        being had around the Tornado Cash sanctions and the possibility of censorship
        on Ethereum. If you&#8217;re newer to the ecosystem you may not understand
        the importance of a crypto-networks social layer but make no mistake - it
        is the most important thing for a network and ultimately our last line of
        defense against any adversaries.</p><div class=\"captioned-image-container\"><figure><a
        class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F547abca5-8dbb-4c91-830d-81d46168c6a6_593x763.png\"><div
