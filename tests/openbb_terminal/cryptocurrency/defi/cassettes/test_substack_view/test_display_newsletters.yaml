        and token holders get enraged.]]></description><link>https://kermankohli.substack.com/p/sushi-aims-to-redirect-all-fees-to</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/sushi-aims-to-redirect-all-fees-to</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Thu, 15 Dec 2022 21:00:07 GMT</pubDate><enclosure
        url=\"https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/8aedc0ca-2001-4b09-8982-42f5f0b1b92f_1920x1080.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>Before I begin
        I want to write I hold 0 SUSHI bags and have no vested financial interest
        in this debate. I&#8217;ve simply observed something that I&#8217;d like to
        call out/talk about more about the space in general.</p><p>Last week Sushi
        announced the fact that they&#8217;re going to be redirecting fees that went
        to xSUSHI back to the treasury in order to fund development sustainably.</p><div
        class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/MatthewLilley/status/1600010389487767552?s=20&amp;t=5-a3THScj5iLhPd2YN1gvA&quot;,&quot;full_text&quot;:&quot;Sushi
        had a rough 12m to say the least, but things are moving in the right direction
        and great progress has been made. However, with the market shock and emissions
        ending next year, a short term solution is needed to ensure runway for the
        coming years.\\n\\n&quot;,&quot;username&quot;:&quot;MatthewLilley&quot;,&quot;name&quot;:&quot;I'm
        Software &#129415;&#128266;&quot;,&quot;date&quot;:&quot;Tue Dec 06 06:12:58
        +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:3,&quot;like_count&quot;:34,&quot;expanded_url&quot;:{&quot;url&quot;:&quot;https://forum.sushi.com/t/reinstated-increase-kanpai-treasury-allocation-to-100&quot;,&quot;image&quot;:&quot;https://bucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com/public/images/55e48da3-7aa3-4f44-ab97-15b0ffc910ff_512x512.png&quot;,&quot;title&quot;:&quot;REINSTATED:
        Increase Kanpai Treasury Allocation to 100%&quot;,&quot;description&quot;:&quot;REINSTATED:
        Increase Kanpai Treasury Allocation to 100% I withdrew the original proposal
        to take into consideration the feedback from the community to help make it
        more focused and time-specific. Proposal Over the past two months as Head
        Chef, I&#8217;ve spent most of my time analyzing the operational&#8230;&quot;,&quot;domain&quot;:&quot;forum.sushi.com&quot;},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/MatthewLilley/status/1600010389487767552?s=20&amp;t=5-a3THScj5iLhPd2YN1gvA\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/MatthewLilley.jpg\"
        alt=\"Twitter avatar for @MatthewLilley\"><div class=\"tweet-header-text\"><span
        class=\"tweet-author-name\">I'm Software &#129415;&#128266; </span><span class=\"tweet-author-handle\">@MatthewLilley</span></div></div><div
        class=\"tweet-text\">Sushi had a rough 12m to say the least, but things are
        moving in the right direction and great progress has been made. However, with
        the market shock and emissions ending next year, a short term solution is
        needed to ensure runway for the coming years.\n\n</div><a class=\"expanded-link\"
        href=\"https://forum.sushi.com/t/reinstated-increase-kanpai-treasury-allocation-to-100\"
        target=\"_blank\"><img src=\"https://substackcdn.com/image/fetch/w_600,h_314,c_fill,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F55e48da3-7aa3-4f44-ab97-15b0ffc910ff_512x512.png\"
        class=\"expanded-link-img\"><div class=\"expanded-link-bottom\"><span class=\"expanded-link-domain\">forum.sushi.com</span><span
        class=\"expanded-link-title\">REINSTATED: Increase Kanpai Treasury Allocation
        to 100%</span><span class=\"expanded-link-description\">REINSTATED: Increase
        Kanpai Treasury Allocation to 100% I withdrew the original proposal to take
        into consideration the feedback from the community to help make it more focused
        and time-specific. Proposal Over the past two months as Head Chef, I&#8217;ve
        spent most of my time analyzing the operational&#8230;</span></div></a></a><a
        class=\"tweet-link-bottom\" href=\"https://twitter.com/MatthewLilley/status/1600010389487767552?s=20&amp;t=5-a3THScj5iLhPd2YN1gvA\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">6:12
        AM &#8729; Dec 6, 2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/MatthewLilley/status/1600010389487767552?s=20&amp;t=5-a3THScj5iLhPd2YN1gvA/likes\"
        class=\"likes\"><span class=\"like-count\">34</span>Likes</span><span href=\"https://twitter.com/MatthewLilley/status/1600010389487767552?s=20&amp;t=5-a3THScj5iLhPd2YN1gvA/retweets\"
        class=\"retweets\"><span class=\"rt-count\">3</span>Retweets</span></div></div></a></div><p>Of
        course with this announcement we had the usual expected reaction: token holders
        crying about the fact they&#8217;re going to lose their 5-7% annualised yield.
        I mean I get why there&#8217;d be initial outrage but the thing that doesn&#8217;t
        make sense is no one wants to see the larger picture.</p><p>If you&#8217;re
        Sushi, you have a few facts at your disposal:</p><p>You&#8217;re currently
        earning millions of dollars per year in fees but being directed to shareholders</p><p>Your
        treasury only has 1.5 years of runway</p><p>You expect the bear market to
        last more than 1.5 years (an assumption, but very reasonable)</p><p>You have
        few remaining treasury tokens and selling them into a thin liquidity pool
        will cause reflexivity downwards</p><p>The most obvious thing to do to prevent
        the project from dying is to redirect your revenue to supporting your runway.
        The only other path is to hope to build while shareholders continue to extract
        their yield and you go out of business overnight in exactly 1.5 years from
        now.</p><p>For holders they&#8217;re thinking, &#8220;why should I own this
        token if it gives me 0 cashflows&#8221; &#8212; which is a fair enough answer
        tbh. But that leaves me to a bigger question, if all tokens have an expectation
        of profits being redirected from day 1 and public markets aren&#8217;t okay
        with revenue being directed to growth (or survival in this case) &#8212; then
        most tokens are screwed when it comes to managing investor expectations. This
        is because public markets are clearly saying &#8220;we expect profits even
        if that means you will die&#8221;. Grim.</p><p>On the other hand you have
        tokens that have 0 paths to profitability and investors are more than willing
        to buy it with the hope that it might earn <em>revenue</em> (not profit),
        one day.</p><p>What I&#8217;ve seen consistently across DeFi is that excess
        cashflow is allocated in very suboptimal ways. I&#8217;m not sure if there&#8217;s
        one correct answer but rather a project should have the flexibility to direct
        cashflow to where they see fit. MakerDAO suffers this problem as well. They
        buy their token at whatever the market price is which is terrible because:</p><p>When
        fee generation is at an all time high, the token price is the highest, which
        means the net % of supply burned is low</p><p>When fee generation is at an
        all time low, the token price is the lowest, which means the next % of supply
        burned is once again low</p><p> Ideally you want to be in a spot where the
        inverse happen (bank cash when fees high, buy back when token low).</p><p>Such
        is DeFi though.</p><h3><strong>Closing</strong></h3><p>For DeFi tokens/businesses
        to actually mature, both projects and investors are going to need to meet
        in the middle otherwise the incentive to launch/maintain tokens is going to
        go away and once again centralise a lot of opportunities in private markets
        compared to public.</p><div class=\"subscription-widget-wrap\" data-attrs=\"{&quot;url&quot;:&quot;https://kermankohli.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;}\"><div
