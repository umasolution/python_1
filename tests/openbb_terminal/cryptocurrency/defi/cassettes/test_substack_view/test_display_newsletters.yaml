        The most ill-defined word in crypto]]></title><description><![CDATA[Do you
        actually know what &#8220;user&#8221; means in crypto?]]></description><link>https://kermankohli.substack.com/p/users-the-most-ill-defined-word-in</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/users-the-most-ill-defined-word-in</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 13 Feb 2023 21:00:57 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/6f3f9f47-6307-4985-a9ca-5ee7390ec1dc_2048x2048.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>Woah, what
        do you mean by &#8220;users&#8221; don&#8217;t make sense in crypto? On the
        surface that sounds like a bit of a weird statement. However, if you think
        about this a bit deeper you&#8217;ll realise where the flaw in this term lies.</p><p>Let&#8217;s
        think from first principles around what a typical user journey for any crypto
        application looks like.</p><ol><li><p>Bob visits some web-page</p></li><li><p>Bob
        is then prompted to connect his wallet</p></li><li><p>Bob visits some pages
        and clicks some buttons</p></li><li><p>Bob is convinced to finally pull the
        trigger and make a transaction</p></li><li><p>Bob then repeats steps 1-4 with
        his second wallet</p></li></ol><p>Now, there&#8217;s two simple questions
        we need to ask ourselves with the above scenario?</p><ol><li><p>At what point
        do we classify Bob a &#8220;user&#8221;?</p></li><li><p>How many users do
        we have after step 5?</p></li></ol><p>Let&#8217;s start off with the first
        question. Each of you reading this I guarantee is going to confidently say
        a different answer to everyone else. To iterate though, the logic you might
        use is:</p><ol><li><p>Bob is a user as soon as he visits the web page because
        he actually came to the site.</p><ol><li><p>Problem: but he wasn&#8217;t even
        engaged enough to connect his wallet, so is he really a user?</p></li></ol></li><li><p>Bob
        as soon as he connected is wallet</p><ol><li><p>Problem: but does someone
        really connecting their wallet mean much? Especially if they didn&#8217;t
        make any transactions. Is the product the website or the underlying contracts?
        It might be the website in some instances but most likely only once a contract
        is called is real value contributed.</p></li></ol></li><li><p>Bob as soon
        as he visits more pages/clicks buttons</p><ol><li><p>Problem: similar to the
        case above. How do we necessarily know which buttons/pages are signal versus
        which ones aren&#8217;t? Furthermore, if they&#8217;re pressing buttons why
        aren&#8217;t they pressing the one where they hand over their money?</p></li></ol></li><li><p>Bob
        as soon as he finally makes a transaction</p><ol><li><p>Problem: it&#8217;s
        great that that user actually made a transaction, but what happens if it&#8217;s
        a DeFi app where you only need to make a loan once then check in on it every
        month? Unless I update my debt position regularly I won&#8217;t be counted
        as a user. This doesn&#8217;t sound right either.</p></li></ol></li></ol><p>As
        you can see above, what started out as a simple question suddenly opens us
        to many logical errors and assumptions.</p><p>Okay, what about the second
        question &#8212; how many users do we have?</p><ol><li><p>We could say we
        have a single user, Bob. However, how do we necessarily know that he has two
        wallets?</p></li><li><p>We could say that we have two users. That&#8217;s
        also unfair to say because we know that there aren&#8217;t two human beings
        in this example. However, we can&#8217;t know that for sure once again. We
        may be able to use algorithms with strict assumptions to infer this, but it&#8217;ll
        never be perfect at scale.</p></li></ol><p>Regardless of what we do know about
        Bob, the number of actual users should be less than wallets in a strictly
        mathematical sense.</p><p>Now we extrapolate this to Crypto Twitter when investors
        say &#8220;we just invested in X because it has 30,000 users&#8221;. What
        does that even mean? That term &#8220;user&#8221; can be gamed and quantified
        in so many ways with everyone&#8217;s subjective interpretation VERY wide
        with VERY different conclusions.</p><ul><li><p>Is 30,000 users just 30,000
        unique visitors to your site? What if they&#8217;re gamed?</p></li><li><p>Are
        they transacting? Okay, but with how much value on average?</p></li><li><p>What
        percentage have transacted any value?</p></li><li><p>Are there any estimates
        as to what % are using multiple wallets to farm airdrops with?</p></li></ul><p>The
        deeper you go, the more the waters become unclear. Luckily after months about
        thinking on this problem, we&#8217;ve got a more elegant way to think about
        it and expressed it in <a href=\"https://arcx.money/\">ARCx Analytics.</a>
        I&#8217;ll leave that for the next post.</p><div class=\"subscription-widget-wrap\"
        data-attrs=\"{&quot;url&quot;:&quot;https://kermankohli.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;}\"><div
