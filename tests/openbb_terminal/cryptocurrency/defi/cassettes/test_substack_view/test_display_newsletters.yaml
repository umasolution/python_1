        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128060; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">I've been talking about my theory of a \"great ETH stake
        reshuffling\" on <span class=\"tweet-fake-link\">@thedailygwei</span> for
        a while now\n\nIt's basically a theory that posits massive amounts of ETH
        stake will change staking providers post-withdrawals\n\nI am more confident
        than ever in this theory given recent events</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/sassal0x/status/1560804616517861378\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">1:43 AM &#8729; Aug 20,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1560804616517861378/likes\"
        class=\"likes\"><span class=\"like-count\">236</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1560804616517861378/retweets\"
        class=\"retweets\"><span class=\"rt-count\">14</span>Retweets</span></div></div></a></div><p>Staking
        ETH is currently a one-way street - you send 32 ETH to the deposit contract,
        spin up a validator, and begin attesting to &amp; proposing blocks (while
        getting paid in ETH to do it). If you want to stop being a validator, you
        can simply exit the active validator pool but your ETH won&#8217;t be available
        to you until probably 6-12 months after The Merge (when Beacon Chain withdrawals
        are expected to be enabled). Due to this, if you stake with a provider such
        as Coinbase and want to change to someone else, you won&#8217;t be able to
        until these withdrawals are enabled.</p><p>This is why I have a thesis that
        once withdrawals are enabled, we&#8217;re going to see a &#8220;great ETH
        stake reshuffling&#8221; where lots of ETH gets moved around between staking
        providers. Some reasons why people would move their stake around:</p><ul><li><p>When
        someone first staked their ETH they didn&#8217;t have for solo staking but
        now they do so they withdraw from a centralized staking provider and set up
        a solo staking operation</p></li><li><p>Someone changes from a centralized
        staking provider to a decentralized one like Rocket Pool (which didn&#8217;t
        go live until this year)</p></li><li><p>A staker no longer trusts the provider
        that they originally staked with</p></li><li><p>1 or many providers are not
        sharing fee or MEV revenue with their pool so people would change to a pool
        that does share </p></li><li><p>Someone wants to change staking providers
        to improve the overall distribution of staked ETH</p></li></ul><p>On top of
        the above, there will probably be lots of incentives offered to users once
        withdrawals are enabled in order to entice them to change where they stake.
        These incentives could come in the form of bolstered yield via token rewards
        or even front-loaded yield at the expense of the staking operator. The providers
        could also offer fee-free staking to new customers for something like 6 months
        in order to attract more stake to their pool. Regardless of what the incentives
        are, they will definitely exist and I expect many users to take advantage
        of them.</p><p>It remains to be seen how much stake &#8220;changes hands&#8221;
        once withdrawals are enabled but I expect it to at least be a non-negligible
        amount. All of this also doesn&#8217;t factor in the people who want to sell
        their ETH stake altogether but I think that&#8217;s orthogonal to my overall
        thesis. In any case, I&#8217;m excited to see what happens once withdrawals
        are enabled some time next year.</p><p>Have a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
