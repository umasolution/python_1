        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>It&#8217;s
        only been about a month since The Merge but we&#8217;re already seeing the
        effects of the &#8216;triple halvening&#8217; playing out with ETH issuance.
        As I stated below, we&#8217;ve had an astonishing 96.5% net reduction in issuance
        since The Merge - this includes both the triple halvening and the fees that
        are burned each and every block. The best bit? In the 2 days since this tweet
        went out the net reduction has actually changed to 97.7% (because gas fees
        spiked up).</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/sassal0x/status/1579274399575777282&quot;,&quot;full_text&quot;:&quot;Supply
        change since merge: 10,750 ETH\\n\\nSupply change since merge if Ethereum
        was still a PoW network: 304,130 ETH\\n\\nThis is an effective ~96.5% reduction
        in issuance&quot;,&quot;username&quot;:&quot;sassal0x&quot;,&quot;name&quot;:&quot;sassal.eth
        &#129415;&#128266;&#128367;&#65039;&#127754;&quot;,&quot;date&quot;:&quot;Mon
        Oct 10 00:55:33 +0000 2022&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:94,&quot;like_count&quot;:974,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/sassal0x/status/1579274399575777282\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/sassal0x.jpg\" alt=\"Twitter
        avatar for @sassal0x\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">sassal.eth
        &#129415;&#128266;&#128367;&#65039;&#127754; </span><span class=\"tweet-author-handle\">@sassal0x</span></div></div><div
        class=\"tweet-text\">Supply change since merge: 10,750 ETH\n\nSupply change
        since merge if Ethereum was still a PoW network: 304,130 ETH\n\nThis is an
        effective ~96.5% reduction in issuance</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/sassal0x/status/1579274399575777282\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">12:55 AM &#8729; Oct 10,
        2022</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/sassal0x/status/1579274399575777282/likes\"
        class=\"likes\"><span class=\"like-count\">974</span>Likes</span><span href=\"https://twitter.com/sassal0x/status/1579274399575777282/retweets\"
        class=\"retweets\"><span class=\"rt-count\">94</span>Retweets</span></div></div></a></div><p>As
        I alluded to above, the figures in the tweet are a little outdated now but
        the point remains the same - Ethereum&#8217;s switch to Proof of Stake has
        resulted in a substantial decrease in ETH issuance. Now, the figures above
        are net of burnt fees which had been very low up until the last few days,
        and because of the spike in demand (thanks to something called &#8216;XEN
        Crypto&#8217;), the supply change since merge is now 7,683 ETH and it would&#8217;ve
        been 330,664 ETH if Ethereum was still a PoW network. You may be wondering
        if this supply change since merge can go to 0 or negative and I&#8217;m here
        to tell you that yes, yes it can, because every single block some amount of
        ETH is being burned.</p><p>What the last few days of higher-than-average gas
        prices have shown is that even a relatively small spike in demand can make
        ETH go deflationary (and it has been over the last 7 days). This is because
        there is an &#8216;ultra sound barrier&#8217; that goes up or down depending
        on how much ETH is staked. Currently, the barrier is at 15.3 gwei, so as long
        as gas fees are at or above this level, the network will burn enough ETH per
        slot/block to offset 100% or more of the issuance in that same slot/block.
        Pretty neat, huh?</p><p>What&#8217;s awesome about all of this to me is that
        we are currently in a deep bear market with very little demand compared to
        the bull market, and the net issuance reduction has still been so substantial.
        Of course, this reduction hasn&#8217;t played out in the price of ETH yet,
        though I think this is because demand is just so low and there&#8217;s lots
        of uncertainty in the markets so people aren&#8217;t in a rush to part with
        their cash for ETH right now. If you believe like me that this won&#8217;t
        last forever, then logically we should start seeing the impact of this issuance
        reduction as soon as even a little bit of demand returns to ETH.</p><p>All
        in all, I don&#8217;t think it makes a lot of sense to put too much weight
        on ETH being deflationary or inflationary over shorter periods of time (such
        as weekly or monthly periods). I personally prefer to measure it out over
        yearly periods and also like to track it from the day that EIP-1559 went live
        (ETH&#8217;s issuance is -1.34% since then). This is because you want to average
        out the burn over longer periods of time to filter out as much of the noise
        as possible - after all, we all know how volatile layer 1 gas fees can be!</p><p>Have
        a great day everyone,<br><a href=\"https://twitter.com/sassal0x\">Anthony
        Sassano</a></p><div><hr></div><p><em>Enjoyed today&#8217;s piece? I send out
