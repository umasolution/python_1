        points=\"9 21 3 21 3 15\"></polyline><line x1=\"21\" y1=\"3\" x2=\"14\" y2=\"10\"></line><line
        x1=\"3\" y1=\"21\" x2=\"10\" y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><p>Usage
        of the Ethereum network has evolved dramatically over the years from being
        used almost exclusively for ICOs in 2017 to the emergence of DeFi in 2020
        and then NFTs in 2021/2022. The usage has also become more distributed over
        time going from just a few apps in 2017/2018 dominating the network to a much
        more diverse set as you can see below.</p><div class=\"captioned-image-container\"><figure><a
        class=\"image-link is-viewable-img image2\" target=\"_blank\" href=\"https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fa46cea19-5e67-4457-9255-092c20c175c4_595x659.png\"><div
