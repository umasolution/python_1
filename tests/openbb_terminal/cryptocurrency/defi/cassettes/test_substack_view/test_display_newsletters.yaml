        Kohli]]></googleplay:author><item><title><![CDATA[Value Capture, AI and Crypto]]></title><description><![CDATA[Some
        thoughts on value capture and AI]]></description><link>https://kermankohli.substack.com/p/value-capture-ai-and-crypto</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/value-capture-ai-and-crypto</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 06 Mar 2023 21:29:46 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/f1bdd65c-355b-4397-be5f-8abf3fdbd172_1024x1024.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<h1>Value Capture,
        AI and Crypto</h1><p>I&#8217;ve said this before but it&#8217;s becoming increasingly
        clear from other thinkers in the space:</p><p>The people who create LLM/AI
        models won&#8217;t be the ones who capture the value they create.</p><p>This
        is in stark contrast to crypto where the people who create the technology
        capture a good chunk of the value (be close to the money, and you&#8217;ll
        be good).</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/zxocw/status/1630490532781895680&quot;,&quot;full_text&quot;:&quot;in
        crypto nearly 100% of value accrues to start-ups and outsiders, not existing
        establishment interests\\n\\nvalue capture in AI technologies will be primarily
        by incumbants. there will be valuable startups, but for example even openai
        realized they needed to align with legacy tech&quot;,&quot;username&quot;:&quot;zxocw&quot;,&quot;name&quot;:&quot;olaf&quot;,&quot;date&quot;:&quot;Tue
        Feb 28 08:50:10 +0000 2023&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:19,&quot;like_count&quot;:244,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/zxocw/status/1630490532781895680\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/zxocw.jpg\" alt=\"Twitter
        avatar for @zxocw\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">olaf
        </span><span class=\"tweet-author-handle\">@zxocw</span></div></div><div class=\"tweet-text\">in
        crypto nearly 100% of value accrues to start-ups and outsiders, not existing
        establishment interests\n\nvalue capture in AI technologies will be primarily
        by incumbants. there will be valuable startups, but for example even openai
        realized they needed to align with legacy tech</div></a><a class=\"tweet-link-bottom\"
        href=\"https://twitter.com/zxocw/status/1630490532781895680\" target=\"_blank\"><div
        class=\"tweet-footer\"><span class=\"tweet-date\">8:50 AM &#8729; Feb 28,
        2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/zxocw/status/1630490532781895680/likes\"
        class=\"likes\"><span class=\"like-count\">244</span>Likes</span><span href=\"https://twitter.com/zxocw/status/1630490532781895680/retweets\"
        class=\"retweets\"><span class=\"rt-count\">19</span>Retweets</span></div></div></a></div><p>OpenAI
        already knows this and has deployed a multi-pronged approach to capture the
        value that it creates:</p><ol><li><p>Get people hooked on their API and develop
        network effects with it</p></li><li><p>Invest in other startups that use their
        tech (not perfect but still pretty good)</p></li><li><p>Work directly with
        brands who might benefit from the value they provide</p></li></ol><div class=\"tweet\"
        data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/DrJimFan/status/1628414866544525319&quot;,&quot;full_text&quot;:&quot;OpenAI
        is now helping Coca-Cola improve its marketing &amp;amp; operations.\\n\\nI
        find this move highly consequential. It signals OpenAI&#8217;s strategic shift
        away from a horizontal provider (ChatGPT, DALLE, Codex) towards capturing
        massive values from verticals.\\n\\nThin-wrapper startups should&#8230; https://t.co/skK4Kfzifd
        &quot;,&quot;username&quot;:&quot;DrJimFan&quot;,&quot;name&quot;:&quot;Jim
        Fan&quot;,&quot;date&quot;:&quot;Wed Feb 22 15:22:13 +0000 2023&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FpiiFR_akAId69d.jpg&quot;,&quot;link_url&quot;:&quot;https://t.co/S44ocP0bzw&quot;,&quot;alt_text&quot;:&quot;https://www.bain.com/vector-digital/partnerships-alliance-ecosystem/openai-alliance/&quot;}],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:348,&quot;like_count&quot;:2393,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/DrJimFan/status/1628414866544525319\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/DrJimFan.jpg\" alt=\"Twitter
        avatar for @DrJimFan\"><div class=\"tweet-header-text\"><span class=\"tweet-author-name\">Jim
        Fan </span><span class=\"tweet-author-handle\">@DrJimFan</span></div></div><div
        class=\"tweet-text\">OpenAI is now helping Coca-Cola improve its marketing
        &amp; operations.\n\nI find this move highly consequential. It signals OpenAI&#8217;s
        strategic shift away from a horizontal provider (ChatGPT, DALLE, Codex) towards
        capturing massive values from verticals.\n\nThin-wrapper startups should&#8230;
        https://t.co/skK4Kfzifd </div><div class=\"tweet-photos-container one\"><div
        class=\"tweet-photo-wrapper \"><picture><source type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFpiiFR_akAId69d.jpg\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFpiiFR_akAId69d.jpg\"
        alt=\"https://www.bain.com/vector-digital/partnerships-alliance-ecosystem/openai-alliance/\"></picture></div></div></a><a
        class=\"tweet-link-bottom\" href=\"https://twitter.com/DrJimFan/status/1628414866544525319\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">3:22
        PM &#8729; Feb 22, 2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/DrJimFan/status/1628414866544525319/likes\"
        class=\"likes\"><span class=\"like-count\">2,393</span>Likes</span><span href=\"https://twitter.com/DrJimFan/status/1628414866544525319/retweets\"
        class=\"retweets\"><span class=\"rt-count\">348</span>Retweets</span></div></div></a></div><p>Does
        that mean that all startups who build thin-wrappers could be destroyed? Not
        necessarily but the key highlight is that <strong>everyone</strong> should
        be thinking about AI.</p><p>If the people of a revolutionary new technology
        aren&#8217;t going to capture all the value, that means you should probably
        keep your eyes and ears open to how you could capture part of it. A great
        example of this is machine vision. The creators of it were very smart engineers
        and researchers but ultimately security companies were the ones who benefited
        the most from it.</p><p>The other weird part about AI is the fact once someone
        open sources their approach, everyone has the same technology in their hands.
        Meta recently open sourced their LLM. Now, literally anyone can start experimenting
        with their own LLM models which takes things to a whole new level.</p><p>Sure
        OpenAI has unique tech that is good, but you have 10000 new competitors that
        have their base and a large design space to create new things from.</p><p>There&#8217;s
        no tactical advice from me on this topic except for don&#8217;t fade AI, there
        could be some fantastic opportunities that lie ahead for you.</p><p>Peace!</p><div
        class=\"subscription-widget-wrap\" data-attrs=\"{&quot;url&quot;:&quot;https://kermankohli.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;}\"><div
        class=\"subscription-widget show-subscribe\"><div class=\"preamble\"><p class=\"cta-caption\">Kerman
        Kohli is a reader-supported publication. To receive new posts and support
        my work, consider becoming a free or paid subscriber.</p></div><form class=\"subscription-widget-subscribe\"><input
        type=\"email\" class=\"email-input\" name=\"email\" placeholder=\"Type your
        email&#8230;\" tabindex=\"-1\"><input type=\"submit\" class=\"button primary\"
        value=\"Subscribe\"><div class=\"fake-input-wrapper\"><div class=\"fake-input\"></div><div
        class=\"fake-button\"></div></div></form></div></div><p></p>]]></content:encoded></item><item><title><![CDATA[AI
        Round-Up: February 2023]]></title><description><![CDATA[There&#8217;s just
        too much going on to ignore]]></description><link>https://kermankohli.substack.com/p/ai-round-up-february-2023</link><guid
        isPermaLink=\"true\">https://kermankohli.substack.com/p/ai-round-up-february-2023</guid><dc:creator><![CDATA[Kerman
        Kohli]]></dc:creator><pubDate>Mon, 27 Feb 2023 21:13:32 GMT</pubDate><enclosure
        url=\"https://substack-post-media.s3.amazonaws.com/public/images/3cc5d1d5-ebcd-46d4-a454-3f16f8c0f024_1024x1024.png\"
        length=\"0\" type=\"image/jpeg\"/><content:encoded><![CDATA[<p>While I do
        post crypto roundups, the stuff going on in AI land is too hard to simply
        ignore given I collect way too much of it in a month now. Let&#8217;s dig
        in!</p><h2>1. Artificial Theory of Mind</h2><div><hr></div><p>Seeing LLMs
        actually interpret human emotions and be able to parse them correctly in a
        situational way is nothing short of incredible. Customer success reps could
        be automated with a varying degree of empathy being programmable directly
        in.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/semenov_roman_/status/1626137070690238467&quot;,&quot;full_text&quot;:&quot;Bing
        can pass some really complex emotional understanding tests. &quot;,&quot;username&quot;:&quot;semenov_roman_&quot;,&quot;name&quot;:&quot;Roman
        Semenov &#127482;&#127462; &#127786;&#65039;&quot;,&quot;date&quot;:&quot;Thu
        Feb 16 08:31:04 +0000 2023&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FpEybKhWYAINrfE.jpg&quot;,&quot;link_url&quot;:&quot;https://t.co/cONrKVZdCO&quot;,&quot;alt_text&quot;:null}],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:4,&quot;like_count&quot;:83,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/semenov_roman_/status/1626137070690238467\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/semenov_roman_.jpg\"
        alt=\"Twitter avatar for @semenov_roman_\"><div class=\"tweet-header-text\"><span
        class=\"tweet-author-name\">Roman Semenov &#127482;&#127462; &#127786;&#65039;
        </span><span class=\"tweet-author-handle\">@semenov_roman_</span></div></div><div
        class=\"tweet-text\">Bing can pass some really complex emotional understanding
        tests. </div><div class=\"tweet-photos-container one\"><div class=\"tweet-photo-wrapper
        \"><picture><source type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFpEybKhWYAINrfE.jpg\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFpEybKhWYAINrfE.jpg\"
        alt=\"Image\"></picture></div></div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/semenov_roman_/status/1626137070690238467\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">8:31
        AM &#8729; Feb 16, 2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/semenov_roman_/status/1626137070690238467/likes\"
        class=\"likes\"><span class=\"like-count\">83</span>Likes</span><span href=\"https://twitter.com/semenov_roman_/status/1626137070690238467/retweets\"
        class=\"retweets\"><span class=\"rt-count\">4</span>Retweets</span></div></div></a></div><h2>2.
        Why teach your kids when you can teach your LLMs?</h2><div><hr></div><p>Somewhat
        of a provocative title but I mean what happens when our jobs turn from teaching
        each other to teaching our AIs? You could theoretically start making apps
        that have 1 user and still be insanely useful. Or you could use your AI to
        make a tool then teach it to use the tool you got it to create. The possibilities
        are endless here.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/mathemagic1an/status/1624870248221663232&quot;,&quot;full_text&quot;:&quot;My
        thoughts on Toolformer\\n\\nIMO the most important paper in the past few weeks.\\n\\n<a
        class=\\&quot;tweet-url\\&quot; href=\\&quot;https://arxiv.org/abs/2302.04761\\&quot;>arxiv.org/abs/2302.04761</a>\\n\\nTeach
        an LLM to use tools, like a calculator or search engine, in a *self-supervised
        manner*\\n\\nInteresting hack to resolve many blind spots of current LLMs\\n\\nHere's
        how &#128071; &quot;,&quot;username&quot;:&quot;mathemagic1an&quot;,&quot;name&quot;:&quot;Jay
        Hack&quot;,&quot;date&quot;:&quot;Sun Feb 12 20:37:10 +0000 2023&quot;,&quot;photos&quot;:[{&quot;img_url&quot;:&quot;https://pbs.substack.com/media/FoypEmUakAA9g8z.jpg&quot;,&quot;link_url&quot;:&quot;https://t.co/zXveKAfQDa&quot;,&quot;alt_text&quot;:null}],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:385,&quot;like_count&quot;:2185,&quot;expanded_url&quot;:{},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:false}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/mathemagic1an/status/1624870248221663232\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/mathemagic1an.jpg\"
        alt=\"Twitter avatar for @mathemagic1an\"><div class=\"tweet-header-text\"><span
        class=\"tweet-author-name\">Jay Hack </span><span class=\"tweet-author-handle\">@mathemagic1an</span></div></div><div
        class=\"tweet-text\">My thoughts on Toolformer\n\nIMO the most important paper
        in the past few weeks.\n\n<a class=\"tweet-url\" href=\"https://arxiv.org/abs/2302.04761\"
        target=\"_blank\">arxiv.org/abs/2302.04761</a>\n\nTeach an LLM to use tools,
        like a calculator or search engine, in a *self-supervised manner*\n\nInteresting
        hack to resolve many blind spots of current LLMs\n\nHere's how &#128071; </div><div
        class=\"tweet-photos-container one\"><div class=\"tweet-photo-wrapper \"><picture><source
        type=\"image/webp\" srcset=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFoypEmUakAA9g8z.jpg\"><img
        class=\"tweet-photo\" src=\"https://substackcdn.com/image/fetch/w_600,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fpbs.substack.com%2Fmedia%2FFoypEmUakAA9g8z.jpg\"
        alt=\"Image\"></picture></div></div></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/mathemagic1an/status/1624870248221663232\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">8:37
        PM &#8729; Feb 12, 2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/mathemagic1an/status/1624870248221663232/likes\"
        class=\"likes\"><span class=\"like-count\">2,185</span>Likes</span><span href=\"https://twitter.com/mathemagic1an/status/1624870248221663232/retweets\"
        class=\"retweets\"><span class=\"rt-count\">385</span>Retweets</span></div></div></a></div><h2>3.
        Un-censorable Models</h2><div><hr></div><p>A while ago I wrote about how people
        would get fed up with constricted models that are held back. The race to start
        creating uncensored models is ramping up fast. They&#8217;re still at early
        stages but as more entities decide to collectively fund these things, LLMs
        are going to become way more fun than they are. They could also become very
        dangerous but I think we&#8217;re just going to have to fuck around and find
        out with that one.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/RazRazcle/status/1622720296946892800&quot;,&quot;full_text&quot;:&quot;The
        OSS replication begins!\\n\\n\\&quot;We are not going to stop at replicating
        ChatGPT. We want to build the assistant of the future, able to not only write
        email and cover letters, but do meaningful work, use APIs, dynamically research
        information, and much more\\&quot;\\n\\n&quot;,&quot;username&quot;:&quot;RazRazcle&quot;,&quot;name&quot;:&quot;Raza
        Habib&quot;,&quot;date&quot;:&quot;Mon Feb 06 22:14:02 +0000 2023&quot;,&quot;photos&quot;:[],&quot;quoted_tweet&quot;:{},&quot;retweet_count&quot;:7,&quot;like_count&quot;:79,&quot;expanded_url&quot;:{&quot;url&quot;:&quot;https://github.com/LAION-AI/Open-Assistant&quot;,&quot;image&quot;:&quot;https://substack-post-media.s3.amazonaws.com/public/images/cda0d2db-bf94-47af-8114-a6970ee39ca1_1200x600.png&quot;,&quot;title&quot;:&quot;GitHub
        - LAION-AI/Open-Assistant: OpenAssistant is a chat-based assistant that understands
        tasks, can interact with third-party systems, and retrieve information dynamically
        to do so.&quot;,&quot;description&quot;:&quot;OpenAssistant is a chat-based
        assistant that understands tasks, can interact with third-party systems, and
        retrieve information dynamically to do so. - GitHub - LAION-AI/Open-Assistant:
        OpenAssista...&quot;,&quot;domain&quot;:&quot;github.com&quot;},&quot;video_url&quot;:null,&quot;belowTheFold&quot;:true}\"><a
        class=\"tweet-link-top\" href=\"https://twitter.com/RazRazcle/status/1622720296946892800\"
        target=\"_blank\"><div class=\"tweet-header\"><img class=\"tweet-header-avatar\"
        src=\"https://substackcdn.com/image/twitter_name/w_96/RazRazcle.jpg\" alt=\"Twitter
        avatar for @RazRazcle\" loading=\"lazy\"><div class=\"tweet-header-text\"><span
        class=\"tweet-author-name\">Raza Habib </span><span class=\"tweet-author-handle\">@RazRazcle</span></div></div><div
        class=\"tweet-text\">The OSS replication begins!\n\n\"We are not going to
        stop at replicating ChatGPT. We want to build the assistant of the future,
        able to not only write email and cover letters, but do meaningful work, use
        APIs, dynamically research information, and much more\"\n\n</div><a class=\"expanded-link\"
        href=\"https://github.com/LAION-AI/Open-Assistant\" target=\"_blank\"><img
        src=\"https://substackcdn.com/image/fetch/w_600,h_314,c_fill,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2Fcda0d2db-bf94-47af-8114-a6970ee39ca1_1200x600.png\"
        class=\"expanded-link-img\" loading=\"lazy\"><div class=\"expanded-link-bottom\"><span
        class=\"expanded-link-domain\">github.com</span><span class=\"expanded-link-title\">GitHub
        - LAION-AI/Open-Assistant: OpenAssistant is a chat-based assistant that understands
        tasks, can interact with third-party systems, an&#8230;</span><span class=\"expanded-link-description\">OpenAssistant
        is a chat-based assistant that understands tasks, can interact with third-party
        systems, and retrieve information dynamically to do so. - GitHub - LAION-AI/Open-Assistant:
        OpenAssista...</span></div></a></a><a class=\"tweet-link-bottom\" href=\"https://twitter.com/RazRazcle/status/1622720296946892800\"
        target=\"_blank\"><div class=\"tweet-footer\"><span class=\"tweet-date\">10:14
        PM &#8729; Feb 6, 2023</span><hr><div class=\"tweet-ufi\"><span href=\"https://twitter.com/RazRazcle/status/1622720296946892800/likes\"
        class=\"likes\"><span class=\"like-count\">79</span>Likes</span><span href=\"https://twitter.com/RazRazcle/status/1622720296946892800/retweets\"
        class=\"retweets\"><span class=\"rt-count\">7</span>Retweets</span></div></div></a></div><h2>4.
        Lawyer Automation Incoming</h2><div><hr></div><p>Doing enterprise deals as
        a startup right now is probably a goldmine right now. Seeing such a large
        law firm take such a big step towards the future tells you the magnitude of
        what&#8217;s about to become. Humanity is going to rapidly accelerate in progress
        as every industry gets AI-pilled.</p><div class=\"tweet\" data-attrs=\"{&quot;url&quot;:&quot;https://twitter.com/ai__pub/status/1626024440705449984&quot;,&quot;full_text&quot;:&quot;Today:
        the 7th largest law firm on Earth announced a 3,500-lawyer deal with Harvey,
        an OpenAI-backed AI Lawyer startup:\\n\\nSee below for:\\n- Deal details\\n-
